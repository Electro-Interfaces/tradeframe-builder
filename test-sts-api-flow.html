<body>
    <h1>üîÑ –¢–µ—Å—Ç –ø–æ—Ç–æ–∫–∞ STS API —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Ç–æ–∫–µ–Ω–æ–≤</h1>

    <div class="test-section">

        <button onclick="checkCurrentTokenState()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–µ–∫—É—â–∏–π —Ç–æ–∫–µ–Ω</button>
        <button onclick="clearToken()">–û—á–∏—Å—Ç–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

        <div id="token-state"></div>
    </div>

    <div class="test-section">
        <h2>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞ API</h2>
        <button onclick="testFullApiFlow()">üß™ –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞ (—Å —Ç–æ–∫–µ–Ω–æ–º)</button>
        <button onclick="testFlowWithoutToken()">üß™ –¢–µ—Å—Ç –±–µ–∑ —Ç–æ–∫–µ–Ω–∞</button>
        <button onclick="testFlowWithExpiredToken()">üß™ –¢–µ—Å—Ç —Å –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–º —Ç–æ–∫–µ–Ω–æ–º</button>
        <div id="api-flow-result"></div>
    </div>

    <div class="test-section">
        <h2>–õ–æ–≥–∏ API –∑–∞–ø—Ä–æ—Å–æ–≤</h2>
        <button onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        <div class="api-logs" id="api-logs"></div>
    </div>

    <script>
        let stepCounter = 0;
        let apiLogs = [];

        function logStep(message, type = 'info') {
            stepCounter++;
            const timestamp = new Date().toLocaleTimeString('ru-RU', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });

            const logEntry = `<div class="result ${type}">
                <span class="step-counter">–®–∞–≥ ${stepCounter}:</span>
                <span class="timestamp">[${timestamp}]</span>
                ${message}
            </div>`;

            apiLogs.push(logEntry);

            const logsDiv = document.getElementById('api-logs');
            logsDiv.innerHTML = apiLogs.join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            apiLogs = [];
            stepCounter = 0;
            document.getElementById('api-logs').innerHTML = '';
        }

        async function checkCurrentTokenState() {
            const resultDiv = document.getElementById('token-state');

            try {
                const savedConfig = localStorage.getItem('sts-api-config');
                if (!savedConfig) {
                    resultDiv.innerHTML = '<div class="result error">‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STS API –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>';
                    return;
                }

                const config = JSON.parse(savedConfig);
                const now = Date.now();
                const tokenExists = !!config.token;
                const tokenExpired = config.tokenExpiry ? config.tokenExpiry < now : true;
                const timeUntilExpiry = config.tokenExpiry ? Math.max(0, config.tokenExpiry - now) : 0;

                const stateInfo = `
                    <div class="result info">
                        <h4>üìã –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞:</h4>
                        <div class="token-info">
                            <p><strong>–¢–æ–∫–µ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç:</strong> ${tokenExists ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                            <p><strong>–¢–æ–∫–µ–Ω –ø—Ä–æ—Å—Ä–æ—á–µ–Ω:</strong> ${tokenExpired ? 'üî¥ –î–∞' : 'üü¢ –ù–µ—Ç'}</p>
                            <p><strong>–í—Ä–µ–º—è –¥–æ –∏—Å—Ç–µ—á–µ–Ω–∏—è:</strong> ${timeUntilExpiry > 0 ? `${Math.floor(timeUntilExpiry / (60 * 1000))} –º–∏–Ω ${Math.floor((timeUntilExpiry % (60 * 1000)) / 1000)} —Å–µ–∫` : '–ò—Å—Ç–µ–∫'}</p>
                            ${tokenExists ? `<p><strong>–¢–æ–∫–µ–Ω (–ø–µ—Ä–≤—ã–µ 20 —Å–∏–º–≤–æ–ª–æ–≤):</strong> ${config.token.substring(0, 20)}...</p>` : ''}
                            <p><strong>URL API:</strong> ${config.url}</p>
                            <p><strong>API –≤–∫–ª—é—á–µ–Ω:</strong> ${config.enabled ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                        </div>
                    </div>
                `;

                resultDiv.innerHTML = stateInfo;

            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        function clearToken() {
            try {
                const savedConfig = localStorage.getItem('sts-api-config');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    delete config.token;
                    delete config.tokenExpiry;
                    localStorage.setItem('sts-api-config', JSON.stringify(config));

                    document.getElementById('token-state').innerHTML = '<div class="result success">‚úÖ –¢–æ–∫–µ–Ω –æ—á–∏—â–µ–Ω</div>';
                    logStep('–¢–æ–∫–µ–Ω –æ—á–∏—â–µ–Ω –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏', 'success');
                }
            } catch (error) {
                document.getElementById('token-state').innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        function expireToken() {
            try {
                const savedConfig = localStorage.getItem('sts-api-config');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    if (config.token) {
                        config.tokenExpiry = Date.now() - 1000; // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω –Ω–∞ 1 —Å–µ–∫—É–Ω–¥—É –Ω–∞–∑–∞–¥
                        localStorage.setItem('sts-api-config', JSON.stringify(config));

                        document.getElementById('token-state').innerHTML = '<div class="result warning">‚ö†Ô∏è –¢–æ–∫–µ–Ω –ø–æ–º–µ—á–µ–Ω –∫–∞–∫ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–π</div>';
                        logStep('–¢–æ–∫–µ–Ω –ø–æ–º–µ—á–µ–Ω –∫–∞–∫ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–π', 'warning');
                    } else {
                        document.getElementById('token-state').innerHTML = '<div class="result info">‚ÑπÔ∏è –¢–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, –Ω–µ—á–µ–≥–æ –ø—Ä–æ—Å—Ä–æ—á–∏–≤–∞—Ç—å</div>';
                    }
                }
            } catch (error) {
                document.getElementById('token-state').innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        async function testFullApiFlow() {
            clearLogs();
            const resultDiv = document.getElementById('api-flow-result');
            resultDiv.innerHTML = '<div class="result info">üîÑ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞ API...</div>';

            logStep('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞ STS API', 'info');

            try {
                // –®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
                logStep('–ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é STS API', 'info');
                const savedConfig = localStorage.getItem('sts-api-config');
                if (!savedConfig) {
                    throw new Error('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STS API –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }

                const config = JSON.parse(savedConfig);
                logStep(`–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞: URL=${config.url}, enabled=${config.enabled}`, 'success');

                // –®–∞–≥ 2: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞
                const tokenExists = !!config.token;
                const tokenExpired = config.tokenExpiry ? config.tokenExpiry < Date.now() : true;

                logStep(`–°–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞: —Å—É—â–µ—Å—Ç–≤—É–µ—Ç=${tokenExists}, –ø—Ä–æ—Å—Ä–æ—á–µ–Ω=${tokenExpired}`, 'info');

                if (!tokenExists || tokenExpired) {
                    logStep('‚ö° –¢–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω - –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ', 'warning');
                } else {
                    logStep('‚úÖ –¢–æ–∫–µ–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω', 'success');
                }

                // –®–∞–≥ 3: –°–∏–º—É–ª–∏—Ä—É–µ–º –≤—ã–∑–æ–≤ stsApiService.getTanks()
                logStep('üîß –°–∏–º—É–ª–∏—Ä—É–µ–º –≤—ã–∑–æ–≤ stsApiService.getTanks() —Å contextParams', 'info');

                const contextParams = {
                    networkId: '1',
                    tradingPointId: '1'
                };

                // –°–Ω–∞—á–∞–ª–∞ –∏–º–∏—Ç–∏—Ä—É–µ–º –≤—ã–∑–æ–≤ refreshTokenIfNeeded –≤–Ω—É—Ç—Ä–∏ apiRequest
                logStep('üîç –í–Ω—É—Ç—Ä–∏ apiRequest: –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è refreshTokenIfNeeded()', 'info');

                // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω—É–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å
                if (!tokenExists || tokenExpired) {
                    logStep('üîÑ refreshTokenIfNeeded: —Ç–æ–∫–µ–Ω —Ç—Ä–µ–±—É–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', 'warning');

                    const refreshResult = await simulateTokenRefresh(config);
                    if (refreshResult.success) {
                        logStep(`‚úÖ refreshTokenIfNeeded: —Ç–æ–∫–µ–Ω —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω (${refreshResult.newToken.substring(0, 20)}...)`, 'success');
                        config.token = refreshResult.newToken;
                        config.tokenExpiry = refreshResult.newExpiry;
                    } else {
                        logStep(`‚ùå refreshTokenIfNeeded: –æ—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ - ${refreshResult.error}`, 'error');
                        throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω: ${refreshResult.error}`);
                    }
                } else {
                    logStep('‚úÖ refreshTokenIfNeeded: —Ç–æ–∫–µ–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è', 'success');
                }

                // –®–∞–≥ 4: –í—ã–ø–æ–ª–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π API –∑–∞–ø—Ä–æ—Å
                logStep(`üåê –í—ã–ø–æ–ª–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∑–∞–ø—Ä–æ—Å: GET ${config.url}/v1/tanks?system=${contextParams.networkId}&station=${contextParams.tradingPointId}`, 'info');

                const apiResult = await simulateApiCall(config, contextParams);

                if (apiResult.success) {
                    logStep(`‚úÖ API –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω: ${apiResult.status} ${apiResult.statusText}`, 'success');

                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>üéâ –ü–æ–ª–Ω—ã–π –ø–æ—Ç–æ–∫ API –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!</h4>
                            <div class="token-info">
                                <p><strong>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞:</strong> ${!tokenExists || tokenExpired ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '‚è≠Ô∏è –ù–µ —Ç—Ä–µ–±–æ–≤–∞–ª–æ—Å—å'}</p>
                                <p><strong>API –∑–∞–ø—Ä–æ—Å:</strong> ‚úÖ –£—Å–ø–µ—à–µ–Ω (${apiResult.status})</p>
                                <p><strong>–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:</strong> ${apiResult.dataReceived ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                                <p><strong>URL:</strong> ${apiResult.url}</p>
                            </div>
                        </div>
                    `;
                } else {
                    logStep(`‚ùå API –∑–∞–ø—Ä–æ—Å –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${apiResult.status} ${apiResult.statusText} - ${apiResult.error}`, 'error');

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ 401
                    if (apiResult.status === 401) {
                        logStep('‚ö†Ô∏è –ü–æ–ª—É—á–µ–Ω 401 - –≤–æ–∑–º–æ–∂–Ω–æ —Ç–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, –ø—Ä–æ–±—É–µ–º –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å', 'warning');

                        const forceRefreshResult = await simulateTokenRefresh(config, true);
                        if (forceRefreshResult.success) {
                            logStep(`‚úÖ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ`, 'success');

                            // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å
                            logStep('üîÑ –ü–æ–≤—Ç–æ—Ä—è–µ–º API –∑–∞–ø—Ä–æ—Å —Å –Ω–æ–≤—ã–º —Ç–æ–∫–µ–Ω–æ–º', 'info');
                            config.token = forceRefreshResult.newToken;
                            config.tokenExpiry = forceRefreshResult.newExpiry;

                            const retryResult = await simulateApiCall(config, contextParams);
                            if (retryResult.success) {
                                logStep(`‚úÖ –ü–æ–≤—Ç–æ—Ä–Ω—ã–π API –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω: ${retryResult.status}`, 'success');
                                resultDiv.innerHTML = `
                                    <div class="result success">
                                        <h4>üéâ –ü–æ—Ç–æ–∫ API –≤—ã–ø–æ–ª–Ω–µ–Ω —Å –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–æ–π!</h4>
                                        <div class="token-info">
                                            <p><strong>–ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å:</strong> ‚ùå 401 (—Ç–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω)</p>
                                            <p><strong>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞:</strong> ‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ</p>
                                            <p><strong>–ü–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å:</strong> ‚úÖ –£—Å–ø–µ—à–µ–Ω (${retryResult.status})</p>
                                        </div>
                                    </div>
                                `;
                            } else {
                                logStep(`‚ùå –ü–æ–≤—Ç–æ—Ä–Ω—ã–π API –∑–∞–ø—Ä–æ—Å —Ç–∞–∫–∂–µ –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${retryResult.status} - ${retryResult.error}`, 'error');
                                throw new Error(`API –∑–∞–ø—Ä–æ—Å –Ω–µ—É—Å–ø–µ—à–µ–Ω –¥–∞–∂–µ –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ${retryResult.error}`);
                            }
                        } else {
                            logStep(`‚ùå –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ –Ω–µ—É—Å–ø–µ—à–Ω–æ: ${forceRefreshResult.error}`, 'error');
                            throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω: ${forceRefreshResult.error}`);
                        }
                    } else {
                        throw new Error(`API –∑–∞–ø—Ä–æ—Å –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${apiResult.status} ${apiResult.statusText} - ${apiResult.error}`);
                    }
                }

                logStep('üèÅ –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');

            } catch (error) {
                logStep(`üí• –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –≤ –ø–æ—Ç–æ–∫–µ: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        async function testFlowWithoutToken() {
            clearToken();
            await new Promise(resolve => setTimeout(resolve, 100)); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
            await testFullApiFlow();
        }

        async function testFlowWithExpiredToken() {
            expireToken();
            await new Promise(resolve => setTimeout(resolve, 100)); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
            await testFullApiFlow();
        }

        async function simulateTokenRefresh(config, forceRefresh = false) {
            try {
                logStep(`üîë –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞: POST ${config.url}/v1/login`, 'info');

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), config.timeout || 30000);

                const response = await fetch(`${config.url}/v1/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: config.username,
                        password: config.password
                    }),
                    signal: controller.signal,
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const token = await response.text();
                    const cleanToken = token.replace(/"/g, '');
                    const newExpiry = Date.now() + (20 * 60 * 1000); // 20 –º–∏–Ω—É—Ç

                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤ localStorage
                    config.token = cleanToken;
                    config.tokenExpiry = newExpiry;
                    localStorage.setItem('sts-api-config', JSON.stringify(config));

                    logStep(`‚úÖ –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω —É—Å–ø–µ—à–Ω–æ, –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –¥–æ ${new Date(newExpiry).toLocaleTimeString('ru-RU')}`, 'success');

                    return {
                        success: true,
                        newToken: cleanToken,
                        newExpiry: newExpiry
                    };
                } else {
                    const errorText = await response.text();
                    logStep(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: HTTP ${response.status} - ${errorText}`, 'error');
                    return {
                        success: false,
                        error: `HTTP ${response.status}: ${errorText}`
                    };
                }

            } catch (error) {
                logStep(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞: ${error.message}`, 'error');
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function simulateApiCall(config, contextParams) {
            try {
                const url = `${config.url}/v1/tanks?system=${contextParams.networkId}&station=${contextParams.tradingPointId}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': config.token ? `Bearer ${config.token}` : '',
                        'Content-Type': 'application/json'
                    },
                    signal: AbortSignal.timeout(config.timeout || 30000),
                });

                let responseData = null;
                let dataReceived = false;

                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType?.includes('application/json')) {
                        responseData = await response.json();
                        dataReceived = Array.isArray(responseData) && responseData.length > 0;
                    } else {
                        responseData = await response.text();
                        dataReceived = !!responseData;
                    }
                } catch (parseError) {
                    logStep(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –æ—Ç–≤–µ—Ç–∞: ${parseError.message}`, 'warning');
                }

                return {
                    success: response.ok,
                    status: response.status,
                    statusText: response.statusText,
                    url: url,
                    dataReceived: dataReceived,
                    data: responseData,
                    error: response.ok ? null : `HTTP ${response.status}: ${response.statusText}`
                };

            } catch (error) {
                logStep(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ –≤ API –∑–∞–ø—Ä–æ—Å–µ: ${error.message}`, 'error');
                return {
                    success: false,
                    status: 0,
                    statusText: 'Network Error',
                    url: `${config.url}/v1/tanks`,
                    dataReceived: false,
                    data: null,
                    error: error.message
                };
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            logStep('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞', 'info');
            checkCurrentTokenState();
        };
    </script>
