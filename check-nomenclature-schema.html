        window.checkNomenclatureTables = async function() {
            logResult('üóÑÔ∏è –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—ã –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä—ã...', 'info')

        window.checkNomenclatureColumns = async function() {

            const createExternalCodesTableSQL = `
-- –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –¥–ª—è –≤–Ω–µ—à–Ω–∏—Ö –∫–æ–¥–æ–≤ –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä—ã

    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    nomenclature_id UUID NOT NULL REFERENCES nomenclature(id) ON DELETE CASCADE,
    system_type VARCHAR(20) NOT NULL CHECK (system_type IN ('CRM', '1C', 'PROCESSING', 'OTHER')),
    external_code VARCHAR(100) NOT NULL,
    description TEXT,
    created_at TIMESTAMPTZ DEFAULT NOW(),

);

-- –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–æ–≤

    ON nomenclature_external_codes(nomenclature_id);
