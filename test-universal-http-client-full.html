                –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–µ—Ç–∏/—Ç–æ—á–∫–∏: ${parametersResult && parametersResult.ready ? '‚úÖ –ì–û–¢–û–í–´' : '‚ùå –ù–ï –ì–û–¢–û–í–´'}

                addLog('üí° –ö–Ω–æ–ø–∫–∞ "–°–æ–∑–¥–∞—Ç—å —Ä–µ–∑–µ—Ä–≤—É–∞—Ä—ã" –¥–æ–ª–∂–Ω–∞ —Ä–∞–±–æ—Ç–∞—Ç—å –±–µ–∑ –æ—à–∏–±–æ–∫', 'success', 'summary');
            } else {
