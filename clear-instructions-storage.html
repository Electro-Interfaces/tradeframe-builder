<!DOCTYPE html>
<html>
<head>
    <title>Clear Instructions Storage</title>
</head>
<body>
    <h1>Clearing Instructions Storage...</h1>
    <div id="result"></div>

    <script>
        try {
            // Очищаем данные инструкций
            localStorage.removeItem('instruction_topics');
            localStorage.removeItem('instruction_versions');
            localStorage.removeItem('instruction_views');

            document.getElementById('result').innerHTML =
                '<p style="color: green;">✅ Instructions storage cleared successfully!</p>' +
                '<p>Removed:</p>' +
                '<ul>' +
                '<li>instruction_topics</li>' +
                '<li>instruction_versions</li>' +
                '<li>instruction_views</li>' +
                '</ul>' +
                '<p>Please refresh your application to load the new 5 simplified sections.</p>';
        } catch (error) {
            document.getElementById('result').innerHTML =
                '<p style="color: red;">❌ Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
