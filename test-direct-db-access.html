    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, type = 'normal') {

            div.className = type;
            div.innerHTML = message;

        // –¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ –ë–î
        window.testDirectDbAccess = async function() {
            const section = addSection('üóÑÔ∏è –¢–ï–°–¢ –ü–†–Ø–ú–û–ì–û –î–û–°–¢–£–ü–ê –ö –ë–ê–ó–ï –î–ê–ù–ù–´–•');
            
            try {
                addLog('üì¶ –ò–º–ø–æ—Ä—Ç —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ HTTP –∫–ª–∏–µ–Ω—Ç–∞...', 'info');

                // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–∑–æ–≤–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è

                const healthResponse = await httpClient.get('/rest/v1/', {

                    timeout: 10000
                });
                
                addLog(`<div class="code">

                if (!healthResponse.success) {
                    addLog('‚ùå –ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'error');
                    addLog('üí° –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏ API –∫–ª—é—á –≤ universalHttpClient.ts', 'warning');
                    return;
                }
                
                addLog('‚úÖ –ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                
                // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏

                const authTest = await httpClient.get('/rest/v1/networks', {

                addLog(`üí• –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                addLog(`<div class="code">${error.stack}</div>`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —Ç–∞–±–ª–∏—Ü–∞–º
        window.testTablesAccess = async function() {
            const section = addSection('üìã –ü–†–û–í–ï–†–ö–ê –î–û–°–¢–£–ü–ê –ö –¢–ê–ë–õ–ò–¶–ê–ú');
            
            try {
                const { httpClient } = await import('./src/services/universalHttpClient.js');

                const tables = ['networks', 'trading_points', 'equipment', 'operations'];
                
                for (const table of tables) {
                    addLog(`üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∞–±–ª–∏—Ü—ã "${table}"...`, 'info');
                    
                    const response = await httpClient.get(`/rest/v1/${table}`, {
                        destination: 'supabase',
                        queryParams: { 
                            select: 'count',
                            head: 'true'
                        },
                        timeout: 5000
                    });
                    
                    if (response.success) {
                        addLog(`‚úÖ –¢–∞–±–ª–∏—Ü–∞ "${table}" –¥–æ—Å—Ç—É–ø–Ω–∞`, 'success');
                        
                        // –ü–æ–ª—É—á–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–∞–ø–∏—Å–µ–π –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
                        const dataResponse = await httpClient.get(`/rest/v1/${table}`, {
                            destination: 'supabase',

                                limit: '3'
                            },
                            timeout: 5000
                        });

                        }
                    } else {
                        addLog(`‚ùå –¢–∞–±–ª–∏—Ü–∞ "${table}" –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: ${response.error}`, 'error');
                    }

            }
        }
        
        // –ü–æ–∏—Å–∫ —Ä–µ–∫–≤–∏–∑–∏—Ç–æ–≤ –ø–æ –Ω–æ–º–µ—Ä–∞–º
        window.findByNumbers = async function() {
            const networkNumber = document.getElementById('networkNumber').value;
            const stationNumber = document.getElementById('stationNumber').value;
            
            const section = addSection(`üéØ –ü–û–ò–°–ö –†–ï–ö–í–ò–ó–ò–¢–û–í: –°–ï–¢–¨ ${networkNumber}, –°–¢–ê–ù–¶–ò–Ø ${stationNumber}`);
            
            if (!networkNumber || !stationNumber) {
                addLog('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä–∞ —Å–µ—Ç–∏ –∏ —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏', 'error');

            try {
                const { httpClient } = await import('./src/services/universalHttpClient.js');
                
                // –ü–æ–∏—Å–∫ —Å–µ—Ç–∏ –ø–æ –Ω–æ–º–µ—Ä—É (external_id –∏–ª–∏ code)
                addLog(`üåê –ü–æ–∏—Å–∫ —Å–µ—Ç–∏ —Å –Ω–æ–º–µ—Ä–æ–º "${networkNumber}"...`, 'info');
                
                const networkResponse = await httpClient.get('/rest/v1/networks', {
                    destination: 'supabase',
                    queryParams: {
                        select: 'id,name,external_id,code,status',
                        or: `external_id.eq.${networkNumber},code.eq.${networkNumber}`
                    }
                });
                
                let foundNetwork = null;
                
                if (networkResponse.success && networkResponse.data && networkResponse.data.length > 0) {
                    foundNetwork = networkResponse.data[0];
                    addLog('‚úÖ –°–µ—Ç—å –Ω–∞–π–¥–µ–Ω–∞!', 'success');
                    addLog(`<div class="code">
                        ID: ${foundNetwork.id}<br>
                        –ù–∞–∑–≤–∞–Ω–∏–µ: ${foundNetwork.name}<br>
                        External ID: ${foundNetwork.external_id || '–ù–ï–¢'}<br>
                        Code: ${foundNetwork.code || '–ù–ï–¢'}<br>
                        Status: ${foundNetwork.status}
                    </div>`, 'success');
                } else {
                    addLog(`‚ùå –°–µ—Ç—å —Å –Ω–æ–º–µ—Ä–æ–º "${networkNumber}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`, 'error');
                    addLog('üí° –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –≤ —Ç–∞–±–ª–∏—Ü–µ networks –µ—Å—Ç—å –∑–∞–ø–∏—Å—å —Å external_id –∏–ª–∏ code = ' + networkNumber, 'warning');
                }
                
                // –ü–æ–∏—Å–∫ —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏ –ø–æ –Ω–æ–º–µ—Ä—É
                addLog(`üìç –ü–æ–∏—Å–∫ —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏ —Å –Ω–æ–º–µ—Ä–æ–º "${stationNumber}"...`, 'info');
                
                const stationResponse = await httpClient.get('/rest/v1/trading_points', {
                    destination: 'supabase',
                    queryParams: {
                        select: 'id,name,external_id,code,network_id',
                        or: `external_id.eq.${stationNumber},code.eq.${stationNumber}`
                    }
                });
                
                let foundStation = null;
                
                if (stationResponse.success && stationResponse.data && stationResponse.data.length > 0) {
                    foundStation = stationResponse.data[0];
                    addLog('‚úÖ –¢–æ—Ä–≥–æ–≤–∞—è —Ç–æ—á–∫–∞ –Ω–∞–π–¥–µ–Ω–∞!', 'success');
                    addLog(`<div class="code">
                        ID: ${foundStation.id}<br>
                        –ù–∞–∑–≤–∞–Ω–∏–µ: ${foundStation.name}<br>
                        External ID: ${foundStation.external_id || '–ù–ï–¢'}<br>
                        Code: ${foundStation.code || '–ù–ï–¢'}<br>
                        Network ID: ${foundStation.network_id}
                    </div>`, 'success');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–≤—è–∑—å —Å –Ω–∞–π–¥–µ–Ω–Ω–æ–π —Å–µ—Ç—å—é
                    if (foundNetwork && foundStation.network_id === foundNetwork.id) {
                        addLog('‚úÖ –¢–æ—Ä–≥–æ–≤–∞—è —Ç–æ—á–∫–∞ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –Ω–∞–π–¥–µ–Ω–Ω–æ–π —Å–µ—Ç–∏!', 'success');
                    } else if (foundNetwork) {
                        addLog('‚ö†Ô∏è –¢–æ—Ä–≥–æ–≤–∞—è —Ç–æ—á–∫–∞ –ù–ï –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –Ω–∞–π–¥–µ–Ω–Ω–æ–π —Å–µ—Ç–∏', 'warning');
                        addLog(`Expected network_id: ${foundNetwork.id}, actual: ${foundStation.network_id}`, 'warning');
                    }
                } else {
                    addLog(`‚ùå –¢–æ—Ä–≥–æ–≤–∞—è —Ç–æ—á–∫–∞ —Å –Ω–æ–º–µ—Ä–æ–º "${stationNumber}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`, 'error');
                    addLog('üí° –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –≤ —Ç–∞–±–ª–∏—Ü–µ trading_points –µ—Å—Ç—å –∑–∞–ø–∏—Å—å —Å external_id –∏–ª–∏ code = ' + stationNumber, 'warning');
                }
                
                // –ò—Ç–æ–≥–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –¥–ª—è API
                addLog('üéØ –ò–¢–û–ì–û–í–ê–Ø –û–¶–ï–ù–ö–ê –ì–û–¢–û–í–ù–û–°–¢–ò –î–õ–Ø API:', 'info');
                
                const systemId = foundNetwork ? (foundNetwork.external_id || foundNetwork.code || '') : '';
                const stationId = foundStation ? (foundStation.external_id || foundStation.code || '') : '';
                const ready = !!(systemId && stationId);
                
                addLog(`<div class="code">
                    System ID –¥–ª—è API: "${systemId}" ${systemId ? '‚úÖ' : '‚ùå'}<br>
                    Station ID –¥–ª—è API: "${stationId}" ${stationId ? '‚úÖ' : '‚ùå'}<br>
                    –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –¥–ª—è API: ${ready ? '‚úÖ –ì–û–¢–û–í–û' : '‚ùå –ù–ï –ì–û–¢–û–í–û'}<br>
                    ${ready ? 'URL –¥–ª—è API: https://pos.autooplata.ru/tms/tanks?system=' + systemId + '&station=' + stationId : '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–æ–±–∞–≤–∏—Ç—å external_id –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–∞–±–ª–∏—Ü—ã'}
                </div>`, ready ? 'success' : 'error');
                
                if (ready) {
                    addLog('üéâ –í—Å–µ —Ä–µ–∫–≤–∏–∑–∏—Ç—ã –Ω–∞–π–¥–µ–Ω—ã! API –≤—ã–∑–æ–≤—ã –¥–æ–ª–∂–Ω—ã —Ä–∞–±–æ—Ç–∞—Ç—å.', 'success');
                } else {
                    addLog('‚ö†Ô∏è –ù–µ –≤—Å–µ —Ä–µ–∫–≤–∏–∑–∏—Ç—ã –Ω–∞–π–¥–µ–Ω—ã. –¢—Ä–µ–±—É–µ—Ç—Å—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –ë–î.', 'warning');
                }
                
            } catch (error) {
                addLog(`üí• –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ${error.message}`, 'error');
                addLog(`<div class="code">${error.stack}</div>`, 'error');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Å–µ—Ç–∏
        window.findAllNetworks = async function() {
            const section = addSection('üåê –í–°–ï –°–ï–¢–ò –í –ë–ê–ó–ï –î–ê–ù–ù–´–•');
            
            try {
                const { httpClient } = await import('./src/services/universalHttpClient.js');
                
                const response = await httpClient.get('/rest/v1/networks', {
                    destination: 'supabase',
                    queryParams: {
                        select: 'id,name,external_id,code,status',
                        order: 'name'
                    }
                });
                
                if (response.success && response.data) {
                    addLog(`üìä –ù–∞–π–¥–µ–Ω–æ —Å–µ—Ç–µ–π: ${response.data.length}`, 'info');
                    
                    response.data.forEach((network, index) => {
                        const hasExternalId = !!(network.external_id || network.code);
                        addLog(`<div class="code">
                            –°–µ—Ç—å ${index + 1}:<br>
                            - ID: ${network.id}<br>
                            - –ù–∞–∑–≤–∞–Ω–∏–µ: ${network.name}<br>
                            - External ID: ${network.external_id || '–ù–ï–¢'}<br>
                            - Code: ${network.code || '–ù–ï–¢'}<br>
                            - Status: ${network.status}<br>
                            - API –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å: ${hasExternalId ? '‚úÖ –ì–û–¢–û–í–û' : '‚ùå –ù–ï–¢ external_id/code'}
                        </div>`, hasExternalId ? 'success' : 'warning');
                    });
                } else {
                    addLog('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Å–µ—Ç–µ–π', 'error');
                }
                
            } catch (error) {
                addLog(`üí• –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ç–æ—Ä–≥–æ–≤—ã–µ —Ç–æ—á–∫–∏
        window.findAllTradingPoints = async function() {

                const { httpClient } = await import('./src/services/universalHttpClient.js');
                
                const response = await httpClient.get('/rest/v1/trading_points', {
                    destination: 'supabase',

                        select: 'id,name,external_id,code,network_id',
                        order: 'name',
                        limit: '20'
                    }
                });
                
                if (response.success && response.data) {
                    addLog(`üìä –ù–∞–π–¥–µ–Ω–æ —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫: ${response.data.length}`, 'info');
                    
                    response.data.forEach((tp, index) => {
                        const hasExternalId = !!(tp.external_id || tp.code);
                        addLog(`<div class="code">
                            –¢–ü ${index + 1}:<br>
                            - ID: ${tp.id}<br>
                            - –ù–∞–∑–≤–∞–Ω–∏–µ: ${tp.name}<br>
                            - External ID: ${tp.external_id || '–ù–ï–¢'}<br>
                            - Code: ${tp.code || '–ù–ï–¢'}<br>
                            - Network ID: ${tp.network_id}<br>
                            - API –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å: ${hasExternalId ? '‚úÖ –ì–û–¢–û–í–û' : '‚ùå –ù–ï–¢ external_id/code'}
                        </div>`, hasExternalId ? 'success' : 'warning');
                    });
                } else {
                    addLog('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫', 'error');
                }
                
            } catch (error) {
                addLog(`üí• –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        addLog('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç –¥–ª—è –∑–∞–ø—É—Å–∫–∞.', 'info');
        addLog('üí° –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∏—Å–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω –¥–ª—è —Å–µ—Ç–∏ "15" –∏ —Å—Ç–∞–Ω—Ü–∏–∏ "4"', 'info');
    </script>
