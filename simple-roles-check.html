<body>
    <div class="container">

        <div class="manual-settings">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è (–µ—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ localStorage)</h3>
            <input type="text" id="manual-url" placeholder="https://ssvazdgnmatbdynkhkqo.supabase.co" value="https://ssvazdgnmatbdynkhkqo.supabase.co">
            <input type="password" id="manual-key" placeholder="API Key" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzdmF6ZGdubWF0YmR5bmtoa3FvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzM0MzgzNCwiZXhwIjoyMDcyOTE5ODM0fQ.Gen-PI-vDkKjskpIvJNcQw0Uj3d0zGXB98zIxNK6di0">
            <button onclick="useManualSettings()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </div>

        <button onclick="checkSettings()">1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ localStorage</button>
        <button onclick="testConnection()">2. –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API</button>
        <button onclick="checkRoles()">3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–æ–ª–∏ –≤ –ë–î</button>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>

        <div id="log" class="log">–ì–æ—Ç–æ–≤ –∫ –ø—Ä–æ–≤–µ—Ä–∫–µ...\n</div>
    </div>

    <script>
        let supabaseUrl = '';
        let supabaseKey = '';

        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '–õ–æ–≥ –æ—á–∏—â–µ–Ω...\n';
        }

        function useManualSettings() {
            supabaseUrl = document.getElementById('manual-url').value;
            supabaseKey = document.getElementById('manual-key').value;
            log(`–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä—É—á–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏: URL=${supabaseUrl}`);
        }

        function checkSettings() {
            try {
                const savedSettings = localStorage.getItem('externalDatabase');
                if (!savedSettings) {
                    log('ERROR: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ externalDatabase –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ localStorage');
                    log('INFO: –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä—É—á–Ω–æ–π –≤–≤–æ–¥ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –≤—ã—à–µ');
                    return false;
                }

                const parsed = JSON.parse(savedSettings);
                if (!parsed.url || !parsed.apiKey) {
                    log('WARNING: –ù–µ–ø–æ–ª–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ localStorage');
                    return false;
                }

                supabaseUrl = parsed.url;
                supabaseKey = parsed.apiKey;
                log(`SUCCESS: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ localStorage`);
                log(`URL: ${supabaseUrl}`);
                return true;
            } catch (error) {
                log(`ERROR: –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫: ${error.message}`);
                return false;
            }
        }

        async function testConnection() {
            if (!supabaseUrl || !supabaseKey) {
                if (!checkSettings()) {
                    log('ERROR: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä—É—á–Ω–æ–π –≤–≤–æ–¥.');
                    return;
                }
            }

            log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase API...');

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });

                log(`–û—Ç–≤–µ—Ç API: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    log('SUCCESS: –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ API —Ä–∞–±–æ—Ç–∞–µ—Ç');
                    return true;
                } else {
                    log('ERROR: –ü—Ä–æ–±–ª–µ–º–∞ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º –∫ API');
                    return false;
                }
            } catch (error) {
                log(`ERROR: –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`);
                return false;
            }
        }

        async function checkRoles() {
            if (!supabaseUrl || !supabaseKey) {
                if (!checkSettings()) {
                    log('ERROR: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä—É—á–Ω–æ–π –≤–≤–æ–¥.');
                    return;
                }
            }

            log('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—É —Ä–æ–ª–µ–π...');

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/roles`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`–û—Ç–≤–µ—Ç –æ—Ç —Ç–∞–±–ª–∏—Ü—ã roles: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const roles = await response.json();
                    log(`SUCCESS: –¢–∞–±–ª–∏—Ü–∞ roles —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`);
                    log(`–ù–∞–π–¥–µ–Ω–æ —Ä–æ–ª–µ–π: ${roles.length}`);
                    
                    if (roles.length > 0) {
                        log('–°–ø–∏—Å–æ–∫ —Ä–æ–ª–µ–π:');
                        roles.forEach((role, index) => {
                            log(`${index + 1}. ${role.name} (${role.code}) - ${role.scope} - ${role.is_active ? '–∞–∫—Ç–∏–≤–Ω–∞' : '–Ω–µ–∞–∫—Ç–∏–≤–Ω–∞'}`);
                        });
                    } else {
                        log('INFO: –¢–∞–±–ª–∏—Ü–∞ roles –ø—É—Å—Ç–∞—è - —Ä–æ–ª–∏ –Ω–µ —Å–æ–∑–¥–∞–Ω—ã');
                    }
                } else {
                    const errorText = await response.text();
                    log(`ERROR: –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ç–∞–±–ª–∏—Ü–µ roles: ${response.status}`);
                    log(`–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏: ${errorText}`);
                    
                    if (response.status === 404 || errorText.includes('relation "roles" does not exist')) {
                        log('INFO: –¢–∞–±–ª–∏—Ü–∞ roles –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç - —Ç—Ä–µ–±—É–µ—Ç—Å—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ë–î');
                    }
                }
            } catch (error) {
                log(`ERROR: –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Ä–æ–ª–µ–π: ${error.message}`);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            checkSettings();
        };
    </script>
