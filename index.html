<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TradeFrame - Управление торговыми сетями</title>
    <meta name="description" content="Система управления торговыми сетями и АЗС. Активные разделы: обзор сетей, операции, цены, резервуары, управление пользователями. Некоторые разделы находятся в разработке." />
    <meta name="author" content="TradeFrame" />
    
    <!-- Отключение кэширования для разработки -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Политики безопасности -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-src 'none';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Принудительная перезагрузка для исправления forwardRef -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      // Очистка кеша
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            caches.delete(cacheName);
          });
        });
      }
    </script>

    <!-- PWA настройки -->
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TradeFrame" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Предотвращение выделения текста на мобильных -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Оптимизация для мобильных браузеров -->
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#1e293b" />
    <style>
      /* ЗАЩИТА ОТ PULL-TO-REFRESH НА МОБИЛЬНЫХ УСТРОЙСТВАХ */
      @media (hover: none) and (pointer: coarse) {
        html, body { 
          overscroll-behavior: none !important;
          overscroll-behavior-y: none !important;
          -webkit-overscroll-behavior: none !important;
          -webkit-overscroll-behavior-y: none !important;
          touch-action: pan-x pan-y !important;
        }

        #root {
          overscroll-behavior: none !important;
          overscroll-behavior-y: none !important;
          -webkit-overscroll-behavior: none !important;
          -webkit-overscroll-behavior-y: none !important;
          touch-action: pan-x pan-y !important;
          min-height: 100vh !important;
          min-height: 100dvh !important;
        }
      }
      
      /* Для всех остальных устройств используем стандартное поведение */
      @media not all and (hover: none) and (pointer: coarse) {
        html, body { 
          -webkit-overflow-scrolling: touch; 
        }
      }

      /* Дополнительная защита для всех браузеров */
      html {
        overscroll-behavior: none;
        overscroll-behavior-y: none;
        -webkit-overscroll-behavior: none;
        -webkit-overscroll-behavior-y: none;
      }
      
      body {
        overscroll-behavior: none;
        overscroll-behavior-y: none;
        -webkit-overscroll-behavior: none;
        -webkit-overscroll-behavior-y: none;
      }

      /* Предотвращение FOUC (Flash of Unstyled Content) */
      #root {
        opacity: 1;
        visibility: visible;
      }

      /* Временный loading состояние */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: hsl(215 28% 12%);
        color: hsl(0 0% 95%);
      }
    </style>
    
    <!-- Иконки для мобильных устройств -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167x167.png" />
    <link rel="apple-touch-icon" href="/icon-152x152.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="TradeFrame - Управление торговыми сетями" />
    <meta property="og:description" content="Система управления торговыми сетями и АЗС. Мониторинг операций, управление ценами, контроль оборудования." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ВАШ_ДОМЕН.com" />
    <meta property="og:site_name" content="TradeFrame" />
    <meta property="og:image" content="https://ВАШ_ДОМЕН.com/og-image.jpg" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TradeFrame - Управление торговыми сетями" />
    <meta name="twitter:description" content="Система управления торговыми сетями и АЗС" />
  </head>

  <body>
    <div id="root">
      <!-- Fallback loading для медленных соединений -->
      <div class="app-loading">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid hsl(217 91% 60%); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <div style="font-size: 16px; font-weight: 500;">Загрузка TradeFrame...</div>
          <div style="font-size: 14px; color: hsl(215 15% 65%); margin-top: 8px;">Инициализация системы</div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
