    <!-- –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ–∏–∫—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ –Ω–∞ GitHub Pages -->
    <script>
      // –î–µ—Ç–µ–∫—Ü–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isGitHubPages = window.location.hostname === 'electro-interfaces.github.io';
      
      // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –Ω–∞ GitHub Pages
      if (isMobile && isGitHubPages) {
        console.log('üîß Mobile GitHub Pages detected - applying fixes');
        
        // –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ
        console.log('üì± Mobile device detected on GitHub Pages');
        
        // –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => {
              console.log('üóëÔ∏è Clearing mobile cache:', cacheName);
              caches.delete(cacheName);
            });
          });
        }
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π no-cache –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        if ('fetch' in window) {
          const originalFetch = window.fetch;
          window.fetch = function(input, init) {
            init = init || {};
            init.cache = 'no-store';
            init.headers = init.headers || {};
            if (typeof init.headers.set === 'function') {
              init.headers.set('Cache-Control', 'no-cache, no-store, must-revalidate');
              init.headers.set('Pragma', 'no-cache');
            }
            return originalFetch(input, init);
          };
        }
        
        // –û–¢–ö–õ–Æ–ß–ï–ù–û: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å–æ–∑–¥–∞–≤–∞–ª–∞ —Ü–∏–∫–ª –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        // setTimeout(function() {
        //   if (!window.React) {
        //     console.log('üîÑ React not loaded, forcing reload for mobile');
        //     window.location.reload(true);
        //   }
        // }, 3000);
        
      }

      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º BASE_URL
      const isLocalhost = ['localhost', '127.0.0.1'].includes(location.hostname);
      if ('serviceWorker' in navigator && (location.protocol === 'https:' || isLocalhost)) {
        window.addEventListener('load', function() {
          // –ü–æ–ª—É—á–∞–µ–º –±–∞–∑–æ–≤—ã–π –ø—É—Ç—å –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
          let basePath = '/';

          // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º Vite BASE_URL (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
          if (typeof __BASE__ !== 'undefined') {
            basePath = __BASE__;
          }
          // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º <base> —Ç–µ–≥
          else {
            const baseTag = document.querySelector('base');
            if (baseTag) {
              basePath = baseTag.getAttribute('href') || '/';
            }
            // 3. –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ —Ç–µ–∫—É—â–µ–º—É –ø—É—Ç–∏ –¥–ª—è GitHub Pages
            else if (location.pathname.includes('/tradeframe-builder/')) {
              basePath = '/tradeframe-builder/';
            }
          }

          // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –ø—É—Ç—å
          const normalizedBase = basePath.endsWith('/') ? basePath : basePath + '/';

          console.log('üîß SW: Using base path:', normalizedBase);

          navigator.serviceWorker.register(`${normalizedBase}sw.js`, {
            scope: normalizedBase
          }).then(function(registration) {
            console.log('‚úÖ SW registered successfully:', registration.scope);
          }).catch(function(error) {
            console.log('‚ùå SW registration failed:', error);
          });
        });
      }
    </script>

      <style>

      <script>
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        window.updateLoadingStatus = function(status) {
          const loadingText = document.getElementById('loading-text');
          if (loadingText) {
            loadingText.textContent = status;
          }
        };

        // –£–¥–∞–ª—è–µ–º loading –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∫–æ–≥–¥–∞ React –≥–æ—Ç–æ–≤
        let loadingRemoved = false; // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –≤—ã–∑–æ–≤–æ–≤
        function removeLoadingIndicator() {
          if (loadingRemoved) {
            console.log('üîí Loading —É–∂–µ —É–¥–∞–ª–µ–Ω, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –≤—ã–∑–æ–≤');
            return;
          }

          const loading = document.getElementById('initial-loading');
          if (loading) {
            loadingRemoved = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—ã–µ –≤—ã–∑–æ–≤—ã
            console.log('üéØ Removing initial loading indicator (–ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô –†–ê–ó)');
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.remove();
              console.log('‚úÖ Initial loading indicator removed');
            }, 300);
          } else {
            console.log('üí° Loading element –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É–∂–µ —É–¥–∞–ª–µ–Ω');
          }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ —É–¥–∞–ª–µ–Ω–∏—è
        window.removeInitialLoading = removeLoadingIndicator;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –∫–∞–∫ fallback
        setTimeout(() => {
          console.log('‚è∞ Fallback: removing loading after 5 seconds');
          removeLoadingIndicator();
        }, 5000);

        // –£–¥–∞–ª—è–µ–º –∫–æ–≥–¥–∞ React –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω
        document.addEventListener('DOMContentLoaded', function() {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 100–º—Å –≥–æ—Ç–æ–≤ –ª–∏ React (–±—ã—Å—Ç—Ä–µ–µ –¥–ª—è –ª—É—á—à–µ–≥–æ UX)
          const checkReact = setInterval(() => {
            const rootEl = document.querySelector('#root');
            const hasReactContent = rootEl && (
              // –ü–†–ò–û–†–ò–¢–ï–¢: —Ñ–ª–∞–≥ –æ—Ç main.tsx —á—Ç–æ React –≥–æ—Ç–æ–≤
              window.reactReady ||
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ React Router (–≤—Å–µ–≥–¥–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ App)
              rootEl.querySelector('[data-testid="router-ready"]') ||
              // –ë—ã—Å—Ç—Ä–∞—è –¥–µ—Ç–µ–∫—Ü–∏—è: –µ—Å—Ç—å –¥–æ—á–µ—Ä–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (React –∑–∞–≥—Ä—É–∑–∏–ª—Å—è)
              rootEl.children.length > 0 ||
              // –ö–ª—é—á–µ–≤—ã–µ —Å–µ–ª–µ–∫—Ç–æ—Ä—ã –æ—Å–Ω–æ–≤–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
              rootEl.querySelector('.login-form') ||
              rootEl.querySelector('main') ||
              rootEl.querySelector('nav') ||
              rootEl.querySelector('form') ||
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ (–Ω–æ –Ω–µ –ø–æ–ª–∞–≥–∞–µ–º—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —ç—Ç–æ)
              (rootEl.textContent && rootEl.textContent.trim().length > 20)
            );

            if (hasReactContent) {
              clearInterval(checkReact);
              console.log('üöÄ React content detected, removing loading');
              setTimeout(removeLoadingIndicator, 100); // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±—ã—Å—Ç—Ä–æ
            }
          }, 100); // –£–º–µ–Ω—å—à–µ–Ω –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –¥–µ—Ç–µ–∫—Ü–∏–∏

          // Fallback –¥–ª—è clearInterval —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥ (–±—ã—Å—Ç—Ä–µ–µ)
          setTimeout(() => {
            clearInterval(checkReact);
            console.log('‚è∞ Stopping React detection interval');
          }, 6000);
        });
      </script>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
