<!DOCTYPE html>
<html>
<head>
    <title>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–æ–≤ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 5px 0; padding: 8px; background: #f5f5f5; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–æ–≤ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏</h1>
    
    <div>
        <button onclick="checkSyncLogs()">üîç –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ª–æ–≥–∏</button>
        <button onclick="clearLogs()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const logMessages = [];
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logMessages.push({
                timestamp: new Date().toLocaleTimeString(),
                message: message,
                type: 'info'
            });
            
            // –í—ã–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π console.log
            originalLog.apply(console, args);
        };
        
        // –¢–æ –∂–µ –¥–ª—è console.error
        const originalError = console.error;
        console.error = function(...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logMessages.push({
                timestamp: new Date().toLocaleTimeString(),
                message: message,
                type: 'error'
            });
            
            originalError.apply(console, args);
        };

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            logsDiv.appendChild(logEntry);
        }

        function checkSyncLogs() {
            log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –ª–æ–≥–æ–≤...', 'info');
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –ª–æ–≥–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–µ–π
            const syncLogs = logMessages.filter(logItem => 
                logItem.message.includes('[SYNC') ||
                logItem.message.includes('syncTransactions') ||
                logItem.message.includes('tradingTransactionsSyncService') ||
                logItem.message.includes('—Ç–æ—Ä–≥–æ–≤') ||
                logItem.message.includes('–æ–ø–µ—Ä–∞—Ü–∏–π')
            );
            
            if (syncLogs.length === 0) {
                log('‚ö†Ô∏è –õ–æ–≥–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:', 'warning');
                log('   1. –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∞—Å—å', 'warning');
                log('   2. –õ–æ–≥–∏ –Ω–µ –ø–æ–ø–∞–¥–∞—é—Ç –≤ console.log/error', 'warning');
                log('   3. –§—É–Ω–∫—Ü–∏—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –∑–∞–≤–µ—Ä—à–∞–µ—Ç—Å—è —Ä–∞–Ω—å—à–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è', 'warning');
            } else {
                log(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${syncLogs.length} –ª–æ–≥–æ–≤ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:`, 'success');
                syncLogs.slice(-10).forEach((logItem, index) => {
                    log(`   ${logItem.timestamp}: ${logItem.message}`, logItem.type);
                });
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 20 –æ–±—â–∏—Ö –ª–æ–≥–æ–≤
            log('üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ 10 –æ–±—â–∏—Ö –ª–æ–≥–æ–≤:', 'info');
            logMessages.slice(-10).forEach((logItem, index) => {
                const shortMessage = logItem.message.length > 100 ? 
                    logItem.message.substring(0, 100) + '...' : logItem.message;
                log(`   ${logItem.timestamp}: ${shortMessage}`, logItem.type);
            });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logMessages.length = 0;
            log('üßπ –õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã', 'success');
        }

        // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            log('üì± –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏:', 'success');
            log('1. –û—Ç–∫—Ä–æ–π—Ç–µ http://localhost:3000/network/operations-transactions', 'info');
            log('2. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏', 'info');
            log('3. –í–µ—Ä–Ω–∏—Ç–µ—Å—å —Å—é–¥–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ª–æ–≥–∏"', 'info');
            log('4. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –µ—Å—Ç—å –ª–∏ –ª–æ–≥–∏ [SYNC] –∏–∑ tradingTransactionsSyncService', 'info');
        };
    </script>
</body>
</html>
