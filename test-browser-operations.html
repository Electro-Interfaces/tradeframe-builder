<!DOCTYPE html>
<html>
<head>
    <title>Test Operations Loading in Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Testing Operations Loading</h1>
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://tohtryzyffcebtyvkxwh.supabase.co';
        const serviceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvaHRyeXp5ZmZjZWJ0eXZreHdoIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Njg3NTQ0OCwiZXhwIjoyMDcyNDUxNDQ4fQ.kN6uF9YhJzbzu2ugHRQCyzuNOwawsTDtwelGO0uCjyY';
        
        const supabase = window.supabase.createClient(supabaseUrl, serviceKey);
        const resultsDiv = document.getElementById('results');
        
        async function testOperations() {
            try {
                resultsDiv.innerHTML = '<p>üîÑ Loading operations...</p>';
                
                const { data, error } = await supabase
                    .from('operations')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    resultsDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <p>‚úÖ Success! Loaded ${data.length} operations</p>
                        <h3>Sample Operation:</h3>
                        <pre>${JSON.stringify(data[0], null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>üí• Exception: ${error.message}</p>`;
            }
        }
        
        // Test immediately
        testOperations();
    </script>
</body>
</html>
