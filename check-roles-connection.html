<body>
    <div class="container">
        <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Ä–æ–ª—è–º</h1>
        
        <div class="test-section">
            <h2>üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫</h2>
            <button onclick="checkSettings()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <div id="settings-result"></div>
        </div>

        <div class="test-section">
            <h2>üåê –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase</h2>
            <button onclick="testConnection()">–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</button>
            <div id="connection-result"></div>
        </div>

        <div class="test-section">
            <h2>üìä –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–æ–ª–µ–π</h2>
            <button onclick="loadRoles()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ä–æ–ª–∏</button>
            <div id="roles-result"></div>
        </div>

        <div class="test-section">
            <h2>üîß –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è</h2>
            <button onclick="clearSettings()">–û—á–∏—Å—Ç–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <button onclick="testWithDefaults()">–¢–µ—Å—Ç —Å –¥–µ–º–æ-–Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏</button>
            <button onclick="openExternalSettings()">–û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ë–î</button>
        </div>
    </div>

    <script>
        function log(element, message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            
            const container = document.getElementById(element);
            container.appendChild(div);
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function checkSettings() {
            const container = document.getElementById('settings-result');
            container.innerHTML = '';

            try {
                const settings = localStorage.getItem('externalDatabase');
                
                if (!settings) {
                    log('settings-result', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–Ω–µ—à–Ω–µ–π –ë–î –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ localStorage', 'error');
                    return;
                }

                const parsed = JSON.parse(settings);
                log('settings-result', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞–π–¥–µ–Ω—ã –≤ localStorage', 'success');
                
                const hasUrl = parsed.url && parsed.url.trim();
                const hasApiKey = parsed.apiKey && parsed.apiKey.trim();
                
                if (hasUrl) {
                    log('settings-result', `URL: ${parsed.url}`, 'success');
                } else {
                    log('settings-result', 'URL –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –ø—É—Å—Ç–æ–π', 'error');
                }
                
                if (hasApiKey) {
                    log('settings-result', `API –∫–ª—é—á: ${parsed.apiKey.substring(0, 20)}...`, 'success');
                } else {
                    log('settings-result', 'API –∫–ª—é—á –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –ø—É—Å—Ç–æ–π', 'error');
                }

                if (hasUrl && hasApiKey) {
                    log('settings-result', '–í—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç ‚úì', 'success');
                } else {
                    log('settings-result', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ–ø–æ–ª–Ω—ã–µ - —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–µ—Ä–µ–Ω–∞—Å—Ç—Ä–æ–π–∫–∞', 'error');
                }

            } catch (error) {
                log('settings-result', `–û—à–∏–±–∫–∞ —Ä–∞–∑–±–æ—Ä–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            const container = document.getElementById('connection-result');
            container.innerHTML = '';

            try {
                const settings = localStorage.getItem('externalDatabase');
                if (!settings) {
                    log('connection-result', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                    return;
                }

                const { url, apiKey } = JSON.parse(settings);
                if (!url || !apiKey) {
                    log('connection-result', '–ù–µ–ø–æ–ª–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏', 'error');
                    return;
                }

                log('connection-result', '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Supabase...', 'warning');

                const response = await fetch(`${url}/rest/v1/`, {
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (response.ok) {
                    log('connection-result', `–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ! –°—Ç–∞—Ç—É—Å: ${response.status}`, 'success');
                } else {
                    log('connection-result', `–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${response.status} ${response.statusText}`, 'error');
                }

            } catch (error) {
                log('connection-result', `–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        async function loadRoles() {
            const container = document.getElementById('roles-result');
            container.innerHTML = '';

            try {
                const settings = localStorage.getItem('externalDatabase');
                if (!settings) {
                    log('roles-result', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                    return;
                }

                const { url, apiKey } = JSON.parse(settings);
                if (!url || !apiKey) {
                    log('roles-result', '–ù–µ–ø–æ–ª–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏', 'error');
                    return;
                }

                log('roles-result', '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–æ–ª–∏ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã roles...', 'warning');

                const response = await fetch(`${url}/rest/v1/roles?select=*`, {
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const roles = await response.json();
                    log('roles-result', `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ä–æ–ª–µ–π: ${roles.length}`, 'success');
                    
                    if (roles.length > 0) {
                        const pre = document.createElement('pre');
                        pre.textContent = JSON.stringify(roles, null, 2);
                        container.appendChild(pre);
                    } else {
                        log('roles-result', '–¢–∞–±–ª–∏—Ü–∞ —Ä–æ–ª–µ–π –ø—É—Å—Ç–∞', 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    log('roles-result', `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status} - ${errorText}`, 'error');
                }

            } catch (error) {
                log('roles-result', `–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function clearSettings() {
            localStorage.removeItem('externalDatabase');
            alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ—á–∏—â–µ–Ω—ã. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
        }

        function testWithDefaults() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–µ–º–æ-–Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const demoSettings = {
                url: 'https://your-project.supabase.co',
                apiKey: 'your-anon-key-here'
            };
            
            localStorage.setItem('externalDatabase', JSON.stringify(demoSettings));
            alert('–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –¥–µ–º–æ-–Ω–∞—Å—Ç—Ä–æ–π–∫–∏. –¢–µ–ø–µ—Ä—å –∑–∞–ø—É—Å—Ç–∏—Ç–µ —Ç–µ—Å—Ç—ã.');
        }

        function openExternalSettings() {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–∞—Å—Ç—Ä–æ–µ–∫ –≤–Ω–µ—à–Ω–µ–π –ë–î
            window.open('http://localhost:3001/settings/external-database', '_blank');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(checkSettings, 500);
        };
    </script>
