<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Supabase Connection</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: #fff; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: #2d5a2d; border: 1px solid #4caf50; }
        .error { background: #5a2d2d; border: 1px solid #f44336; }
        .info { background: #2d4a5a; border: 1px solid #2196f3; }
        .warning { background: #5a5a2d; border: 1px solid #ff9800; }
        pre { 
            background: #333; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1976d2; }
        .disabled { background: #555 !important; cursor: not-allowed !important; }
        #results { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Supabase Connection Debug Tool</h1>
        
        <div id="config" class="status info">
            <h3>Configuration</h3>
            <p><strong>URL:</strong> <span id="config-url">Loading...</span></p>
            <p><strong>Key Type:</strong> <span id="config-key">Loading...</span></p>
            <p><strong>Environment:</strong> <span id="config-env">Loading...</span></p>
        </div>
        
        <div class="controls">
            <button onclick="testBasicConnection()">Test Basic Connection</button>
            <button onclick="testTableAccess()">Test Tables Access</button>
            <button onclick="testNetworksTable()">Test Networks Table</button>
            <button onclick="testUsersTable()">Test Users Table</button>
            <button onclick="testDirectFetch()">Test Direct REST API</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ssvazdgnmatbdynkhkqo.supabase.co';
        const SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzdmF6ZGdubWF0YmR5bmtoa3FvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzM0MzgzNCwiZXhwIjoyMDcyOTE5ODM0fQ.Gen-PI-vDkKjskpIvJNcQw0Uj3d0zGXB98zIxNK6di0';
        
        // Display configuration
        document.getElementById('config-url').textContent = SUPABASE_URL;
        document.getElementById('config-key').textContent = SERVICE_KEY.substring(0, 50) + '...';
        document.getElementById('config-env').textContent = 'Browser Development';
        
        function addResult(title, status, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${status}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            div.innerHTML = `
                <h4>[${timestamp}] ${title}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            results.insertBefore(div, results.firstChild);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBasicConnection() {
            try {
                addResult('Basic Connection Test', 'info', { message: 'Starting basic connection test...' });
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const text = await response.text();
                    addResult('Basic Connection Test', 'success', {
                        status: response.status,
                        statusText: response.statusText,
                        headers: Object.fromEntries(response.headers.entries()),
                        body: text || '(empty response)'
                    });
                } else {
                    const errorText = await response.text();
                    addResult('Basic Connection Test', 'error', {
                        status: response.status,
                        statusText: response.statusText,
                        error: errorText
                    });
                }
            } catch (error) {
                addResult('Basic Connection Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        async function testTableAccess() {
            try {
                addResult('Table Access Test', 'info', { message: 'Testing information_schema.tables access...' });
                
                const url = new URL(`${SUPABASE_URL}/rest/v1/information_schema.tables`);
                url.searchParams.set('select', 'table_name');
                url.searchParams.set('table_schema', 'eq.public');
                url.searchParams.set('limit', '10');
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    addResult('Table Access Test', 'success', {
                        tables_found: data.length,
                        tables: data
                    });
                } else {
                    addResult('Table Access Test', 'error', {
                        status: response.status,
                        error: responseText,
                        url: url.toString()
                    });
                }
            } catch (error) {
                addResult('Table Access Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        async function testNetworksTable() {
            try {
                addResult('Networks Table Test', 'info', { message: 'Testing networks table access...' });
                
                const url = new URL(`${SUPABASE_URL}/rest/v1/networks`);
                url.searchParams.set('select', 'id,name,code');
                url.searchParams.set('limit', '5');
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    addResult('Networks Table Test', 'success', {
                        networks_found: data.length,
                        networks: data
                    });
                } else {
                    addResult('Networks Table Test', 'error', {
                        status: response.status,
                        statusText: response.statusText,
                        error: responseText,
                        url: url.toString(),
                        headers: Object.fromEntries(response.headers.entries())
                    });
                }
            } catch (error) {
                addResult('Networks Table Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        async function testUsersTable() {
            try {
                addResult('Users Table Test', 'info', { message: 'Testing users table access...' });
                
                const url = new URL(`${SUPABASE_URL}/rest/v1/users`);
                url.searchParams.set('select', 'id,username,email');
                url.searchParams.set('limit', '5');
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    addResult('Users Table Test', 'success', {
                        users_found: data.length,
                        users: data.map(u => ({ id: u.id, username: u.username, email: u.email }))
                    });
                } else {
                    addResult('Users Table Test', 'error', {
                        status: response.status,
                        statusText: response.statusText,
                        error: responseText,
                        url: url.toString(),
                        headers: Object.fromEntries(response.headers.entries())
                    });
                }
            } catch (error) {
                addResult('Users Table Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        async function testDirectFetch() {
            try {
                addResult('Direct REST API Test', 'info', { message: 'Testing direct REST endpoint...' });
                
                // Test the root endpoint
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                
                addResult('Direct REST API Test', response.ok ? 'success' : 'error', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    body: responseText,
                    url: `${SUPABASE_URL}/rest/v1/`
                });
                
                // Test health endpoint if available
                try {
                    const healthResponse = await fetch(`${SUPABASE_URL}/rest/v1/health`, {
                        method: 'GET',
                        headers: {
                            'apikey': SERVICE_KEY,
                            'Authorization': `Bearer ${SERVICE_KEY}`
                        }
                    });
                    
                    const healthText = await healthResponse.text();
                    addResult('Health Endpoint Test', healthResponse.ok ? 'success' : 'warning', {
                        status: healthResponse.status,
                        body: healthText
                    });
                } catch (healthError) {
                    addResult('Health Endpoint Test', 'warning', {
                        note: 'Health endpoint not available',
                        error: healthError.message
                    });
                }
                
            } catch (error) {
                addResult('Direct REST API Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        // Auto-run basic test on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testBasicConnection, 1000);
        });
    </script>
</body>
</html>
