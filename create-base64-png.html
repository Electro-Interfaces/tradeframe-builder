<!DOCTYPE html>
<html>
<head>
    <title>üé® –°–æ–∑–¥–∞–Ω–∏–µ –±–∞–∑–æ–≤—ã—Ö PNG –∏–∫–æ–Ω–æ–∫</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #0f172a; 
            color: white; 
        }
        .download-btn {
            background: #10b981;
            color: white;

        }
        .download-btn:hover { background: #059669; }

    </style>
</head>
<body>
    <h1>üé® –°–æ–∑–¥–∞–Ω–∏–µ –±–∞–∑–æ–≤—ã—Ö PNG –∏–∫–æ–Ω–æ–∫ –¥–ª—è PWA</h1>
    
    <button onclick="createPNGIcons()" class="download-btn">
        üöÄ –°–æ–∑–¥–∞—Ç—å –∏ —Å–∫–∞—á–∞—Ç—å PNG –∏–∫–æ–Ω–∫–∏
    </button>
    
    <div id="status"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // TradeControl –¥–∏–∑–∞–π–Ω
            const colors = {
                background: '#1e293b',
                primary: '#3b82f6',
                accent: '#ffffff'
            };

            // –§–æ–Ω
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);

            // –û—Å–Ω–æ–≤–Ω–æ–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫
            const padding = size * 0.125;
            const innerSize = size - (padding * 2);
            
            ctx.fillStyle = colors.primary;
            ctx.fillRect(padding, padding, innerSize, innerSize);

            // –¢–µ–∫—Å—Ç "TC"
            const fontSize = size * 0.25;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = colors.accent;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TC', size / 2, size / 2);

            // –ü–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ
            const lineWidth = size * 0.4;
            const lineHeight = Math.max(2, size * 0.01);
            const lineY = size / 2 + fontSize * 0.3;
            
            ctx.fillStyle = colors.accent;
            ctx.fillRect((size - lineWidth) / 2, lineY, lineWidth, lineHeight);

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function createPNGIcons() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="status">üöÄ –°–æ–∑–¥–∞–Ω–∏–µ PNG –∏–∫–æ–Ω–æ–∫...</div>';
            
            const sizes = [72, 96, 128, 144, 152, 167, 180, 192, 384, 512];
            let created = 0;
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    const filename = `icon-${size}x${size}.png`;
                    downloadCanvas(canvas, filename);
                    
                    created++;
                    status.innerHTML += `<div>‚úÖ –°–æ–∑–¥–∞–Ω: ${filename}</div>`;
                    
                    if (created === sizes.length) {
                        status.innerHTML += '<div class="status">üéâ –í—Å–µ PNG –∏–∫–æ–Ω–∫–∏ —Å–æ–∑–¥–∞–Ω—ã –∏ —Å–∫–∞—á–∞–Ω—ã!</div>';
                        status.innerHTML += '<div>üìÅ –ü–æ–º–µ—Å—Ç–∏—Ç–µ —Å–∫–∞—á–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã –≤ –ø–∞–ø–∫—É public/</div>';
                        status.innerHTML += '<div>üß™ –ó–∞—Ç–µ–º –ø—Ä–æ–≤–µ—Ä—å—Ç–µ PWA —á–µ—Ä–µ–∑ test-pwa-complete.html</div>';
                    }
                }, index * 500);
            });
        }

        console.log('üé® PNG Generator –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('üì± –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫');
    </script>
</body>
</html>
