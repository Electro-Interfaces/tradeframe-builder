<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ STS API</title>
    <style>

        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }

        button { margin: 5px; padding: 10px 15px; cursor: pointer; }

        .token-info { font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîÑ –¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ STS API</h1>

    <div class="test-section">
        <h2>1. –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏</h2>
        <button onclick="checkConfig()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
        <div id="config-result"></div>
    </div>

    <div class="test-section">
        <h2>2. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–æ–º</h2>
        <button onclick="clearToken()">–û—á–∏—Å—Ç–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
        <button onclick="expireToken()">–°–¥–µ–ª–∞—Ç—å —Ç–æ–∫–µ–Ω –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–º</button>
        <button onclick="forceRefreshToken()">–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
        <div id="token-result"></div>
    </div>

    <div class="test-section">
        <h2>3. –¢–µ—Å—Ç –∑–∞–ø—Ä–æ—Å–æ–≤ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Ç–æ–∫–µ–Ω–∞</h2>
        <button onclick="testApiCall()">–¢–µ—Å—Ç–æ–≤—ã–π API –∑–∞–ø—Ä–æ—Å</button>
        <button onclick="testMultipleRequests()">–ù–µ—Å–∫–æ–ª—å–∫–æ –∑–∞–ø—Ä–æ—Å–æ–≤ –ø–æ–¥—Ä—è–¥</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h2>4. –õ–æ–≥ –¥–µ–π—Å—Ç–≤–∏–π</h2>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        <div id="log"></div>
    </div>

    <script>
        let logEntries = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const entry = `[${timestamp}] ${message}`;
            logEntries.push(entry);

            const logDiv = document.getElementById('log');
            const entryDiv = document.createElement('div');
            entryDiv.className = `result ${type}`;
            entryDiv.textContent = entry;
            logDiv.appendChild(entryDiv);

            console.log(entry);
        }

        function clearLog() {
            logEntries = [];
            document.getElementById('log').innerHTML = '';
        }

        async function checkConfig() {
            const resultDiv = document.getElementById('config-result');

            try {
                const savedConfig = localStorage.getItem('sts-api-config');
                if (!savedConfig) {
                    resultDiv.innerHTML = '<div class="result error">‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STS API –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>';
                    log('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STS API –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
                    return;
                }

                const config = JSON.parse(savedConfig);
                const now = Date.now();
                const tokenExists = !!config.token;
                const tokenExpired = config.tokenExpiry ? config.tokenExpiry < now : true;
                const timeUntilExpiry = config.tokenExpiry ? Math.max(0, config.tokenExpiry - now) : 0;

                const configInfo = `
                    <div class="result info">
                        <h4>üìã –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STS API:</h4>
                        <div class="token-info">
                            <p><strong>URL:</strong> ${config.url}</p>
                            <p><strong>–í–∫–ª—é—á–µ–Ω–æ:</strong> ${config.enabled ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                            <p><strong>–¢–æ–∫–µ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç:</strong> ${tokenExists ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</p>
                            <p><strong>–¢–æ–∫–µ–Ω –ø—Ä–æ—Å—Ä–æ—á–µ–Ω:</strong> ${tokenExpired ? 'üî¥ –î–∞' : 'üü¢ –ù–µ—Ç'}</p>
                            <p><strong>–í—Ä–µ–º—è –¥–æ –∏—Å—Ç–µ—á–µ–Ω–∏—è:</strong> ${timeUntilExpiry > 0 ? `${Math.floor(timeUntilExpiry / (60 * 1000))} –º–∏–Ω` : '–ò—Å—Ç–µ–∫'}</p>
                            <p><strong>–¢–∞–π–º–∞—É—Ç:</strong> ${config.timeout}–º—Å</p>
                        </div>
                    </div>
                `;

                resultDiv.innerHTML = configInfo;
                log(`–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–µ–Ω–∞: —Ç–æ–∫–µ–Ω ${tokenExists ? '–µ—Å—Ç—å' : '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}, ${tokenExpired ? '–ø—Ä–æ—Å—Ä–æ—á–µ–Ω' : '–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω'}`, 'info');

            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        function clearToken() {
            const resultDiv = document.getElementById('token-result');

            try {
                const savedConfig = localStorage.getItem('sts-api-config');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    delete config.token;
                    delete config.tokenExpiry;
                    localStorage.setItem('sts-api-config', JSON.stringify(config));

                    resultDiv.innerHTML = '<div class="result success">‚úÖ –¢–æ–∫–µ–Ω –æ—á–∏—â–µ–Ω</div>';
                    log('–¢–æ–∫–µ–Ω –æ—á–∏—â–µ–Ω –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏', 'success');
                } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>';
                    log('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ —Ç–æ–∫–µ–Ω–∞', 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Ç–æ–∫–µ–Ω–∞: ${error.message}`, 'error');
            }
        }

        function expireToken() {
            const resultDiv = document.getElementById('token-result');

            try {
                const savedConfig = localStorage.getItem('sts-api-config');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    if (config.token) {
                        config.tokenExpiry = Date.now() - 1000; // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω –Ω–∞ 1 —Å–µ–∫—É–Ω–¥—É –Ω–∞–∑–∞–¥
                        localStorage.setItem('sts-api-config', JSON.stringify(config));

                        resultDiv.innerHTML = '<div class="result warning">‚ö†Ô∏è –¢–æ–∫–µ–Ω –ø–æ–º–µ—á–µ–Ω –∫–∞–∫ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–π</div>';
                        log('–¢–æ–∫–µ–Ω –ø–æ–º–µ—á–µ–Ω –∫–∞–∫ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–π', 'warning');
                    } else {
                        resultDiv.innerHTML = '<div class="result info">‚ÑπÔ∏è –¢–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, –Ω–µ—á–µ–≥–æ –ø—Ä–æ—Å—Ä–æ—á–∏–≤–∞—Ç—å</div>';
                        log('–¢–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, –Ω–µ—á–µ–≥–æ –ø—Ä–æ—Å—Ä–æ—á–∏–≤–∞—Ç—å', 'info');
                    }
                } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>';
                    log('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –ø—Ä–∏ –ø—Ä–æ—Å—Ä–æ—á–∏–≤–∞–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞', 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`–û—à–∏–±–∫–∞ –ø—Ä–æ—Å—Ä–æ—á–∏–≤–∞–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ${error.message}`, 'error');
            }
        }

        async function forceRefreshToken() {
            const resultDiv = document.getElementById('token-result');

            try {
                log('–ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...', 'info');

                const savedConfig = localStorage.getItem('sts-api-config');
                if (!savedConfig) {
                    throw new Error('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }

                const config = JSON.parse(savedConfig);

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), config.timeout || 30000);

                const response = await fetch(`${config.url}/v1/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: config.username,
                        password: config.password
                    }),
                    signal: controller.signal,
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const token = await response.text();
                    const cleanToken = token.replace(/"/g, '');
                    const newExpiry = Date.now() + (20 * 60 * 1000); // 20 –º–∏–Ω—É—Ç

                    config.token = cleanToken;
                    config.tokenExpiry = newExpiry;
                    localStorage.setItem('sts-api-config', JSON.stringify(config));

                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ –¢–æ–∫–µ–Ω —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω</h4>
                            <div class="token-info">
                                <p><strong>–¢–æ–∫–µ–Ω:</strong> ${cleanToken.substring(0, 20)}...</p>
                                <p><strong>–î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –¥–æ:</strong> ${new Date(newExpiry).toLocaleString('ru-RU')}</p>
                            </div>
                        </div>
                    `;
                    log('–¢–æ–∫–µ–Ω —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ', 'success');
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞ HTTP ${response.status}: ${errorText}</div>`;
                    log(`–û—à–∏–±–∫–∞ HTTP ${response.status} –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞: ${errorText}`, 'error');
                }

            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`–û—à–∏–±–∫–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ${error.message}`, 'error');
            }
        }

        async function testApiCall() {
            const resultDiv = document.getElementById('api-result');

            try {
                log('–¢–µ—Å—Ç–∏—Ä—É–µ–º API –∑–∞–ø—Ä–æ—Å —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Ç–æ–∫–µ–Ω–∞...', 'info');

                const savedConfig = localStorage.getItem('sts-api-config');
                if (!savedConfig) {
                    throw new Error('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }

                const config = JSON.parse(savedConfig);

                // –ò–º–∏—Ç–∏—Ä—É–µ–º –≤—ã–∑–æ–≤ stsApiService.getTanks()
                const testUrl = `${config.url}/v1/tanks?system=1`;

                log(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å: ${testUrl}`, 'info');

                const response = await fetch(testUrl, {
                    headers: {
                        'Authorization': config.token ? `Bearer ${config.token}` : '',
                        'Content-Type': 'application/json'
                    },
                    signal: AbortSignal.timeout(config.timeout || 30000),
                });

                const responseInfo = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ' : '‚ùå'} –û—Ç–≤–µ—Ç API:</h4>
                        <div class="token-info">
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>URL:</strong> ${testUrl}</p>
                            <p><strong>–¢–æ–∫–µ–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω:</strong> ${config.token ? config.token.substring(0, 20) + '...' : '–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                        </div>
                    </div>
                `;

                resultDiv.innerHTML = responseInfo;

                if (response.status === 401) {
                    log('–ü–æ–ª—É—á–µ–Ω –∫–æ–¥ 401 - —Ç–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, —Ç—Ä–µ–±—É–µ—Ç—Å—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ', 'warning');
                } else if (response.ok) {
                    log('API –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω', 'success');
                } else {
                    log(`API –∑–∞–ø—Ä–æ—Å –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${response.status} ${response.statusText}`, 'error');
                }

            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`–û—à–∏–±–∫–∞ API –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        }

        async function testMultipleRequests() {
            const resultDiv = document.getElementById('api-result');

            log('–ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤...', 'info');

            const requests = [];
            for (let i = 1; i <= 5; i++) {
                requests.push(
                    testApiCall().then(() => {
                        log(`–ó–∞–ø—Ä–æ—Å ${i}/5 –∑–∞–≤–µ—Ä—à–µ–Ω`, 'info');
                    }).catch(error => {
                        log(`–ó–∞–ø—Ä–æ—Å ${i}/5 –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π: ${error.message}`, 'error');
                    })
                );

                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            try {
                await Promise.all(requests);
                log('–í—Å–µ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã', 'success');
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –≤ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–∞—Ö: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...', 'info');
            checkConfig();
        };
    </script>
</body>
</html>
