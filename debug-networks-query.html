<body>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const SUPABASE_URL = 'https://tohtryzyffcebtyvkxwh.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvaHRyeXp5ZmZjZWJ0eXZreHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzU0NDgsImV4cCI6MjA3MjQ1MTQ0OH0.NMpuTp08vLuxhRLxbI9lOAo6JI22-8eDcMRylE3MoqI'
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        function logResult(message, type = 'info', data = null) {
            const resultsDiv = document.getElementById('results')
            const div = document.createElement('div')
            div.className = `section ${type}`
            
            let content = `<h4>${message}</h4>`
            if (data) {
                if (typeof data === 'string') {
                    content += `<pre>${data}</pre>`
                } else {
                    content += `<pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            }
            div.innerHTML = content
            
            resultsDiv.appendChild(div)
            console.log(message, data)
        }

        window.testOriginalQuery = async function() {
            logResult('üìã –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ —Å–µ—Ç–µ–π...', 'info')
            
            try {
                const { data, error } = await supabase
                    .from('networks')
                    .select('id, name, description, code, status, external_id, settings, created_at, updated_at')
                    .order('name')
                
                if (error) {
                    logResult('‚ùå –û—à–∏–±–∫–∞ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞', 'error', error)
                    return
                }
                
                logResult(`‚úÖ –ò—Å—Ö–æ–¥–Ω—ã–π –∑–∞–ø—Ä–æ—Å —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.length} —Å–µ—Ç–µ–π`, 'success', data)
                
            } catch (error) {
                logResult('üí• –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞', 'error', error)
            }
        }

        window.testJoinQuery = async function() {
            logResult('üîó –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞ —Å JOIN...', 'info')
            
            try {
                const { data, error } = await supabase
                    .from('networks')
                    .select(`
                        id, 
                        name, 
                        description, 
                        code, 
                        status, 
                        external_id, 
                        settings, 
                        created_at, 
                        updated_at,
                        trading_points!left (id)
                    `)
                    .order('name')
                
                if (error) {
                    logResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å JOIN', 'error', error)
                    return
                }
                
                logResult(`‚úÖ JOIN –∑–∞–ø—Ä–æ—Å —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.length} —Å–µ—Ç–µ–π`, 'success', data)
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ –≤ —Å–µ—Ä–≤–∏—Å–µ
                const processed = data.map(row => ({
                    ...row,
                    pointsCount: Array.isArray(row.trading_points) ? row.trading_points.length : 0
                }))
                
                logResult('üìä –û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å pointsCount:', 'info', processed)
                
            } catch (error) {
                logResult('üí• –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ JOIN –∑–∞–ø—Ä–æ—Å–∞', 'error', error)
            }
        }

        window.testManualCount = async function() {
            logResult('üßÆ –†—É—á–Ω–æ–π –ø–æ–¥—Å—á–µ—Ç —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫ –¥–ª—è –∫–∞–∂–¥–æ–π —Å–µ—Ç–∏...', 'info')
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å–µ—Ç–∏
                const networksResponse = await supabase
                    .from('networks')
                    .select('id, name, external_id')
                    .order('name')
                
                if (networksResponse.error) throw networksResponse.error
                
                const networksWithCount = []
                
                // –î–ª—è –∫–∞–∂–¥–æ–π —Å–µ—Ç–∏ —Å—á–∏—Ç–∞–µ–º —Ç–æ—á–∫–∏
                for (const network of networksResponse.data) {
                    const pointsResponse = await supabase
                        .from('trading_points')
                        .select('id, name, external_id')
                        .eq('network_id', network.id)
                    
                    if (pointsResponse.error) {
                        logResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥—Å—á–µ—Ç–∞ –¥–ª—è —Å–µ—Ç–∏ ${network.name}`, 'error', pointsResponse.error)
                        continue
                    }
                    
                    const pointsCount = pointsResponse.data?.length || 0
                    networksWithCount.push({
                        ...network,
                        pointsCount,
                        tradingPoints: pointsResponse.data
                    })
                    
                    logResult(`üìç "${network.name}" (external_id: ${network.external_id})`, pointsCount > 0 ? 'success' : 'warning', {
                        'UUID': network.id,
                        '–¢–æ—á–µ–∫': pointsCount,
                        '–°–ø–∏—Å–æ–∫ —Ç–æ—á–µ–∫': pointsResponse.data?.map(p => `${p.name} (${p.external_id})`) || []
                    })
                }

            } catch (error) {
                logResult('üí• –û—à–∏–±–∫–∞ —Ä—É—á–Ω–æ–≥–æ –ø–æ–¥—Å—á–µ—Ç–∞', 'error', error)
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => setTimeout(resolve, 500))
            await testOriginalQuery()
        })
    </script>
