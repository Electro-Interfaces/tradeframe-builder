    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const SUPABASE_URL = 'https://tohtryzyffcebtyvkxwh.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvaHRyeXp5ZmZjZWJ0eXZreHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzU0NDgsImV4cCI6MjA3MjQ1MTQ0OH0.NMpuTp08vLuxhRLxbI9lOAo6JI22-8eDcMRylE3MoqI'
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        function logResult(message, type = 'info', data = null) {
            const resultsDiv = document.getElementById('results')
            const div = document.createElement('div')
            div.className = `section ${type}`
            
            let content = `<h4>${message}</h4>`
            if (data) {
                if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'object') {
                    // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –¥–ª—è –º–∞—Å—Å–∏–≤–∞ –æ–±—ä–µ–∫—Ç–æ–≤
                    const keys = Object.keys(data[0])
                    content += `
                        <table>
                            <thead><tr>${keys.map(k => `<th>${k}</th>`).join('')}</tr></thead>
                            <tbody>
                                ${data.slice(0, 10).map(row => 
                                    `<tr>${keys.map(k => `<td>${row[k] || '‚Äî'}</td>`).join('')}</tr>`
                                ).join('')}

                        ${data.length > 10 ? `<p><em>–ü–æ–∫–∞–∑–∞–Ω–æ –ø–µ—Ä–≤—ã—Ö 10 –∏–∑ ${data.length} –∑–∞–ø–∏—Å–µ–π</em></p>` : ''}
                    `

            console.log(message, data)
        }

        // –°–ø–∏—Å–æ–∫ –≤–∞–∂–Ω—ã—Ö —Ç–∞–±–ª–∏—Ü –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        const tablesToCheck = [
            'networks',
            'trading_points', 
            'operations',
            'fuel_prices',
            'equipment_types',
            'equipment',
            'system_types',
            'users',
            'fuel_types'
        ]

        window.checkTables = async function() {
            document.getElementById('results').innerHTML = ''
            
            logResult('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ç–∞–±–ª–∏—Ü –≤ Supabase...', 'info')
            
            const existingTables = []
            const missingTables = []
            
            for (const tableName of tablesToCheck) {
                try {
                    const { data, error } = await supabase
                        .from(tableName)
                        .select('*')
                        .limit(1)
                    
                    if (error) {
                        if (error.code === 'PGRST106') {
                            missingTables.push(tableName)
                        } else {
                            logResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Ç–∞–±–ª–∏—Ü—ã ${tableName}`, 'error', error)
                        }
                    } else {
                        existingTables.push(tableName)
                    }
                } catch (error) {
                    logResult(`üí• –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ ${tableName}`, 'error', error)
                }
            }
            
            if (existingTables.length > 0) {
                logResult(`‚úÖ –°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ç–∞–±–ª–∏—Ü—ã (${existingTables.length})`, 'success', existingTables)
            }
            
            if (missingTables.length > 0) {
                logResult(`‚ö†Ô∏è –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–∞–±–ª–∏—Ü—ã (${missingTables.length})`, 'warning', missingTables)
            }
            
            logResult('üìã –ò—Ç–æ–≥ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–∞–±–ª–∏—Ü', 'info', {
                –≤—Å–µ–≥–æ_–ø—Ä–æ–≤–µ—Ä–µ–Ω–æ: tablesToCheck.length,
                —Å—É—â–µ—Å—Ç–≤—É–µ—Ç: existingTables.length,
                –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç: missingTables.length,
                –ø—Ä–æ—Ü–µ–Ω—Ç_–≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏: Math.round(existingTables.length / tablesToCheck.length * 100) + '%'
            })
        }

        window.checkNetworksData = async function() {

                    return

                    logResult('‚ö†Ô∏è –¢–∞–±–ª–∏—Ü–∞ networks –ø—É—Å—Ç–∞', 'warning')
                    return
                }
                
                logResult(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${data.length} —Ç–æ—Ä–≥–æ–≤—ã—Ö —Å–µ—Ç–µ–π`, 'success', data)
                
            } catch (error) {
                logResult('üí• –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ networks', 'error', error)
            }
        }

        window.checkTradingPointsData = async function() {

                    .from('trading_points')

                        logResult('‚ö†Ô∏è –¢–∞–±–ª–∏—Ü–∞ trading_points –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'warning', '–ù—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É')
                    } else {
