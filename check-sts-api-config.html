<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ STS API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;

        .info { background: #2196F3; color: white; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #4CAF50; color: white; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .warning { background: #ff9800; color: white; padding: 10px; border-radius: 4px; margin: 10px 0; }

        .danger { background: #f44336; }

        .status-error { border-left: 4px solid #f44336; }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ STS API</h1>
        
        <div class="info">
            <strong>–¶–µ–ª—å:</strong> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ—á–µ–º—É –∫–Ω–æ–ø–∫–∞ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ STS API" –Ω–µ –≤–∏–¥–Ω–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –æ–ø–µ—Ä–∞—Ü–∏–π
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="checkStsApiConfig()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é STS API</button>
            <button onclick="openStsApiSettings()" class="primary">‚öôÔ∏è –û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ STS API</button>
            <button onclick="openOperationsPage()" class="primary">üìä –û—Ç–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–µ—Ä–∞—Ü–∏–π</button>
            <button onclick="clearLogs()" class="danger">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({
                time: timestamp,
                message: message,
                type: type
            });
            updateDisplay();
            console.log(`[${timestamp}] ${message}`);
        }

        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            
            let html = '';
            
            if (logs.length > 0) {
                html += '<h2>üìù –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏:</h2>';
                logs.slice(-20).forEach(logEntry => {
                    const className = logEntry.type === 'error' ? 'error' : 
                                     logEntry.type === 'success' ? 'success' : 
                                     logEntry.type === 'warning' ? 'warning' : 'info';
                    html += `<div class="${className}">
                        <strong>[${logEntry.time}]</strong> ${logEntry.message}
                    </div>`;
                });
            }
            
            resultsDiv.innerHTML = html;
        }

        function checkStsApiConfig() {
            log('üîç –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ STS API...', 'info');
            
            try {
                // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage
                const configStr = localStorage.getItem('sts-api-config');
                log(`üì¶ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ localStorage['sts-api-config']: ${configStr ? '–ï—Å—Ç—å –¥–∞–Ω–Ω—ã–µ' : '–ü—É—Å—Ç–æ'}`, configStr ? 'success' : 'error');
                
                if (!configStr) {
                    log('‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STS API –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ localStorage', 'error');
                    log('üí° –†–µ—à–µ–Ω–∏–µ: –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ -> API –°–¢–°" –∏ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ', 'warning');
                    return;
                }
                
                // 2. –ü–∞—Ä—Å–∏–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
                let config;
                try {
                    config = JSON.parse(configStr);
                    log('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω–∞ –∏–∑ JSON', 'success');
                } catch (e) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: ${e.message}`, 'error');
                    return;
                }
                
                // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
                log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...', 'info');
                
                const requiredFields = [
                    { name: 'enabled', value: config.enabled, required: true },
                    { name: 'url', value: config.url, required: true },
                    { name: 'username', value: config.username, required: true },
                    { name: 'password', value: config.password, required: true }
                ];
                
                let allValid = true;
                
                requiredFields.forEach(field => {
                    if (field.required) {
                        const hasValue = field.value !== undefined && field.value !== null && field.value !== '';
                        const status = hasValue ? 'success' : 'error';
                        const icon = hasValue ? '‚úÖ' : '‚ùå';
                        
                        if (field.name === 'password') {
                            log(`${icon} ${field.name}: ${hasValue ? '***—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω***' : '–Ω–µ –∑–∞–¥–∞–Ω'}`, status);
                        } else {
                            log(`${icon} ${field.name}: ${hasValue ? field.value : '–Ω–µ –∑–∞–¥–∞–Ω'}`, status);
                        }
                        
                        if (!hasValue) allValid = false;
                    }
                });
                
                // 4. –ò—Ç–æ–≥–æ–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (allValid) {
                    log('üéâ –í—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ!', 'success');
                    log('üîç –ö–Ω–æ–ø–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤–∏–¥–Ω–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –æ–ø–µ—Ä–∞—Ü–∏–π', 'success');
                } else {
                    log('‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç', 'error');
                    log('üí° –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö STS API', 'warning');
                }
                
                // 5. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                log('üìã –ü–æ–ª–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è:', 'info');
                const safeConfig = {...config};
                if (safeConfig.password) {
                    safeConfig.password = '***—Å–∫—Ä—ã—Ç–æ***';
                }
                log(`<pre>${JSON.stringify(safeConfig, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        function openStsApiSettings() {
            log('‚öôÔ∏è –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ STS API...', 'info');
            window.open('http://localhost:3004/settings/sts-api', 'stsApiSettings', 'width=1400,height=900');
            log('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ STS API –æ—Ç–∫—Ä—ã—Ç—ã –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ', 'success');
            log('üí° –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –∏ –Ω–∞–∂–º–∏—Ç–µ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏"', 'info');
        }

        function openOperationsPage() {
            log('üìä –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–µ—Ä–∞—Ü–∏–π...', 'info');
            window.open('http://localhost:3004/network/operations-transactions', 'operationsPage', 'width=1600,height=1000');
            log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ–ø–µ—Ä–∞—Ü–∏–π –æ—Ç–∫—Ä—ã—Ç–∞ –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ', 'success');
            log('üîç –ü–æ—Å–ª–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ API –¥–æ–ª–∂–Ω–∞ –ø–æ—è–≤–∏—Ç—å—Å—è –∫–Ω–æ–ø–∫–∞ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ STS API"', 'info');
        }

        function clearLogs() {
            logs.length = 0;
            updateDisplay();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('üöÄ –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ STS API –∑–∞–ø—É—â–µ–Ω', 'success');
            log('üéØ –¶–µ–ª—å: –í—ã—è—Å–Ω–∏—Ç—å –ø–æ—á–µ–º—É –∫–Ω–æ–ø–∫–∞ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ STS API" –Ω–µ –≤–∏–¥–Ω–∞', 'info');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
            setTimeout(checkStsApiConfig, 500);
        };
    </script>
</body>
</html>
