<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥—É–±–ª–µ–π –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button.danger { background: #dc3545; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; font-size: 11px; max-height: 300px; }
    </style>
</head>
<body>
    <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫</h1>
    
    <div class="section">
        <button onclick="checkDuplicates()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥—É–±–ª–∏</button>
        <button onclick="deleteDuplicates()" class="danger">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –¥—É–±–ª–∏</button>
    </div>

    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const SUPABASE_URL = 'https://tohtryzyffcebtyvkxwh.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvaHRyeXp5ZmZjZWJ0eXZreHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzU0NDgsImV4cCI6MjA3MjQ1MTQ0OH0.NMpuTp08vLuxhRLxbI9lOAo6JI22-8eDcMRylE3MoqI'
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        function logResult(message, type = 'info', data = null) {
            const resultsDiv = document.getElementById('results')
            const div = document.createElement('div')
            div.className = `section ${type}`
            
            let content = `<h4>${message}</h4>`
            if (data) {
                if (typeof data === 'string') {
                    content += `<pre>${data}</pre>`
                } else {
                    content += `<pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            }
            div.innerHTML = content
            
            resultsDiv.appendChild(div)
        }

        window.checkDuplicates = async function() {
            logResult('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫...', 'info')
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ—Ä–≥–æ–≤—ã–µ —Ç–æ—á–∫–∏
                const { data, error } = await supabase
                    .from('trading_points')
                    .select('*')
                    .order('name')
                
                if (error) throw error
                
                logResult(`üìä –í—Å–µ–≥–æ —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫ –≤ –±–∞–∑–µ: ${data.length}`, 'info')
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ external_id
                const byExternalId = {}
                data.forEach(point => {
                    if (!byExternalId[point.external_id]) {
                        byExternalId[point.external_id] = []
                    }
                    byExternalId[point.external_id].push(point)
                })
                
                // –ò—â–µ–º –¥—É–±–ª–∏
                const duplicates = {}
                Object.keys(byExternalId).forEach(externalId => {
                    if (byExternalId[externalId].length > 1) {
                        duplicates[externalId] = byExternalId[externalId]
                    }
                })
                
                if (Object.keys(duplicates).length > 0) {
                    logResult(`‚ùå –ù–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏ –ø–æ external_id:`, 'error', duplicates)
                } else {
                    logResult('‚úÖ –î—É–±–ª–µ–π –ø–æ external_id –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'success')
                }
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –∏–º–µ–Ω–∏
                const byName = {}
                data.forEach(point => {
                    if (!byName[point.name]) {
                        byName[point.name] = []
                    }
                    byName[point.name].push(point)
                })
                
                const nameDuplicates = {}
                Object.keys(byName).forEach(name => {
                    if (byName[name].length > 1) {
                        nameDuplicates[name] = byName[name]
                    }
                })
                
                if (Object.keys(nameDuplicates).length > 0) {
                    logResult(`‚ùå –ù–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é:`, 'error', nameDuplicates)
                } else {
                    logResult('‚úÖ –î—É–±–ª–µ–π –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'success')
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Ç–æ—á–∫–∏ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞
                const pointsList = data.map(p => ({
                    id: p.id.substring(0, 8) + '...',
                    name: p.name,
                    external_id: p.external_id,
                    created_at: new Date(p.created_at).toLocaleString()
                }))
                
                logResult(`üìã –í—Å–µ —Ç–æ—Ä–≥–æ–≤—ã–µ —Ç–æ—á–∫–∏:`, 'info', pointsList)
                
            } catch (error) {
                logResult('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥—É–±–ª–µ–π', 'error', error)
            }
        }

        window.deleteDuplicates = async function() {
            logResult('üóëÔ∏è –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏ —Ç–æ—Ä–≥–æ–≤—ã—Ö —Ç–æ—á–µ–∫...', 'warning')
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ—Ä–≥–æ–≤—ã–µ —Ç–æ—á–∫–∏
                const { data, error } = await supabase
                    .from('trading_points')
                    .select('*')
                    .order('created_at')  // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω–∏—è
                
                if (error) throw error
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ external_id
                const byExternalId = {}
                data.forEach(point => {
                    if (!byExternalId[point.external_id]) {
                        byExternalId[point.external_id] = []
                    }
                    byExternalId[point.external_id].push(point)
                })
                
                // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏ - –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π (—Å–∞–º—ã–π —Å—Ç–∞—Ä—ã–π)
                let deletedCount = 0
                for (const externalId of Object.keys(byExternalId)) {
                    const points = byExternalId[externalId]
                    if (points.length > 1) {
                        // –û—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π, —É–¥–∞–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ
                        const toDelete = points.slice(1)
                        for (const point of toDelete) {
                            const { error: deleteError } = await supabase
                                .from('trading_points')
                                .delete()
                                .eq('id', point.id)
                            
                            if (deleteError) {
                                logResult(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ—á–∫–∏ ${point.name}`, 'error', deleteError)
                            } else {
                                deletedCount++
                                logResult(`üóëÔ∏è –£–¥–∞–ª–µ–Ω –¥—É–±–ª—å: ${point.name} (${point.external_id})`, 'warning')
                            }
                        }
                    }
                }
                
                logResult(`‚úÖ –£–¥–∞–ª–µ–Ω–æ –¥—É–±–ª–µ–π: ${deletedCount}`, 'success')
                
                // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
                await checkDuplicates()
                
            } catch (error) {
                logResult('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –¥—É–±–ª–µ–π', 'error', error)
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkDuplicates, 500)
        })
    </script>
</body>
</html>
