<!DOCTYPE html>
<html>
<head>
    <title>Установка STS API конфигурации</title>
</head>
<body>
    <h1>Установка параметров STS API</h1>
    <button onclick="setConfig()">Установить параметры</button>
    <div id="result"></div>

    <script>
        function setConfig() {
            const config = {
                url: 'https://pos.autooplata.ru/tms',
                username: 'UserApi',
                password: 'lHQfLZHzB3tn',
                enabled: true,
                timeout: 30000
            };

            localStorage.setItem('sts-api-config', JSON.stringify(config));
            
            document.getElementById('result').innerHTML = `
                <h2>✅ Параметры установлены:</h2>
                <p>URL: ${config.url}</p>
                <p>Username: ${config.username}</p>
                <p>Password: ${config.password}</p>
                <p>Enabled: ${config.enabled}</p>
                <p>Конфигурация сохранена в localStorage</p>
            `;
            
            console.log('STS API конфигурация установлена:', config);
        }
        
        // Автоматически устанавливаем при загрузке
        setConfig();
    </script>
</body>
</html>
