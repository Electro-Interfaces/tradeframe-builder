<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Quick Mobile Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container { max-width: 600px; margin: 0 auto; }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 12px;
      border: 1px solid #475569;
    }
    
    .test-card {
      background: #1e293b;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #334155;
      position: relative;
    }
    
    .test-card.success { border-color: #22c55e; background: rgba(34, 197, 94, 0.1); }
    .test-card.warning { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
    .test-card.error { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }
    
    .test-title {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .test-result {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .status-icon {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }
    
    .main-test {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin: 20px 0;
      transition: all 0.2s;
    }
    
    .main-test:hover { background: #2563eb; transform: translateY(-1px); }
    .main-test:active { transform: translateY(0); }
    
    .summary {
      background: #374151;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° Quick Mobile Test</h1>
      <p>–ë—ã—Å—Ç—Ä–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ TradeFrame –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ</p>
      <div id="device-info" style="font-size: 12px; margin-top: 10px; opacity: 0.8;"></div>
    </div>

    <button class="main-test" onclick="testMainApp()">üöÄ –ü—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

    <div id="test-results">
      <!-- Test results will appear here -->
    </div>

    <div class="summary" id="summary" style="display: none;">
      <h3>üìä –°–≤–æ–¥–∫–∞</h3>
      <div id="summary-content"></div>
    </div>

    <div class="footer">
      <p>–°–æ–∑–¥–∞–Ω–æ –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –ø—Ä–æ–±–ª–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ TradeFrame</p>
      <p>–í–µ—Ä—Å–∏—è: 1.0 | –î–∞—Ç–∞: <span id="current-date"></span></p>
    </div>
  </div>

  <script>
    let testResults = [];
    let startTime = Date.now();

    function addResult(testName, status, details, icon) {
      testResults.push({ testName, status, details, timestamp: Date.now() });
      
      const resultsContainer = document.getElementById('test-results');
      const testCard = document.createElement('div');
      testCard.className = `test-card ${status}`;
      
      testCard.innerHTML = `
        <div class="test-title">
          <span>${testName}</span>
          <span class="status-icon">${icon}</span>
        </div>
        ${details ? `<div class="test-result">${details}</div>` : ''}
      `;
      
      resultsContainer.appendChild(testCard);
      updateSummary();
    }

    function updateSummary() {
      const summary = document.getElementById('summary');
      const summaryContent = document.getElementById('summary-content');
      
      const total = testResults.length;
      const success = testResults.filter(r => r.status === 'success').length;
      const warnings = testResults.filter(r => r.status === 'warning').length;
      const errors = testResults.filter(r => r.status === 'error').length;
      
      summaryContent.innerHTML = `
        <div style="display: flex; justify-content: space-around; margin: 15px 0;">
          <div>‚úÖ –£—Å–ø–µ—à–Ω–æ: ${success}</div>
          <div>‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è: ${warnings}</div>
          <div>‚ùå –û—à–∏–±–∫–∏: ${errors}</div>
        </div>
        <div style="font-size: 14px; opacity: 0.8;">
          –û–±—â–µ–µ –≤—Ä–µ–º—è: ${((Date.now() - startTime) / 1000).toFixed(1)}s
        </div>
      `;
      
      summary.style.display = 'block';
    }

    async function testMainApp() {
      const mainButton = document.querySelector('.main-test');
      const originalText = mainButton.textContent;
      mainButton.textContent = 'üîÑ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...';
      mainButton.disabled = true;
      
      document.getElementById('test-results').innerHTML = '';
      testResults = [];
      startTime = Date.now();

      // Test 1: Basic Browser Info
      try {
        const info = {
          userAgent: navigator.userAgent.substring(0, 80),
          viewport: `${window.innerWidth}x${window.innerHeight}`,
          pixelRatio: window.devicePixelRatio,
          memory: navigator.deviceMemory || 'unknown',
          connection: navigator.connection?.effectiveType || 'unknown',
          platform: navigator.platform,
          language: navigator.language,
          cookiesEnabled: navigator.cookieEnabled,
          onLine: navigator.onLine
        };
        
        addResult('üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ', 'success', 
          `UA: ${info.userAgent}...
–≠–∫—Ä–∞–Ω: ${info.viewport} (${info.pixelRatio}x)
–ü–∞–º—è—Ç—å: ${info.memory} GB
–°–µ—Ç—å: ${info.connection}
–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${info.platform}
–Ø–∑—ã–∫: ${info.language}
Cookies: ${info.cookiesEnabled}
Online: ${info.onLine}`, '‚úÖ');
      } catch (e) {
        addResult('üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ', 'error', e.message, '‚ùå');
      }

      await sleep(500);

      // Test 2: Storage
      try {
        localStorage.setItem('__mobile_test__', 'test');
        sessionStorage.setItem('__mobile_test__', 'test');
        const localKeys = Object.keys(localStorage).length;
        const sessionKeys = Object.keys(sessionStorage).length;
        
        addResult('üíæ –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö', 'success', 
          `localStorage: –¥–æ—Å—Ç—É–ø–µ–Ω (${localKeys} –∫–ª—é—á–µ–π)
sessionStorage: –¥–æ—Å—Ç—É–ø–µ–Ω (${sessionKeys} –∫–ª—é—á–µ–π)
IndexedDB: ${window.indexedDB ? '–¥–æ—Å—Ç—É–ø–µ–Ω' : '–Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}
WebSQL: ${window.openDatabase ? '–¥–æ—Å—Ç—É–ø–µ–Ω' : '–Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`, '‚úÖ');
          
        localStorage.removeItem('__mobile_test__');
        sessionStorage.removeItem('__mobile_test__');
      } catch (e) {
        addResult('üíæ –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö', 'error', `–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ö—Ä–∞–Ω–∏–ª–∏—â—É: ${e.message}`, '‚ùå');
      }

      await sleep(500);

      // Test 3: Network & Security
      try {
        const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
        const secureContext = window.isSecureContext;
        
        addResult('üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ —Å–µ—Ç—å', isSecure ? 'success' : 'warning',
          `–ü—Ä–æ—Ç–æ–∫–æ–ª: ${location.protocol}
Secure Context: ${secureContext}
Host: ${location.hostname}
Port: ${location.port || 'default'}
HTTPS: ${isSecure ? '–¥–∞' : '–Ω–µ—Ç'}
Service Worker: ${navigator.serviceWorker ? '–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}`, isSecure ? '‚úÖ' : '‚ö†Ô∏è');
      } catch (e) {
        addResult('üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ —Å–µ—Ç—å', 'error', e.message, '‚ùå');
      }

      await sleep(500);

      // Test 4: JavaScript Capabilities
      try {
        // Test modern JS features
        const features = {
          'Async/Await': (async function() { return true; })(),
          'Fetch API': typeof fetch !== 'undefined',
          'Promises': typeof Promise !== 'undefined',
          'ES6 Modules': typeof Symbol !== 'undefined',
          'WeakMap': typeof WeakMap !== 'undefined',
          'Proxy': typeof Proxy !== 'undefined',
          'Web Workers': typeof Worker !== 'undefined',
          'WebGL': !!document.createElement('canvas').getContext('webgl'),
        };
        
        const supportedFeatures = Object.entries(features).filter(([, supported]) => supported).length;
        const totalFeatures = Object.keys(features).length;
        
        const featureList = Object.entries(features)
          .map(([feature, supported]) => `${feature}: ${supported ? '‚úÖ' : '‚ùå'}`)
          .join('\n');
        
        const status = supportedFeatures === totalFeatures ? 'success' : 'warning';
        
        addResult('‚öôÔ∏è JavaScript –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏', status,
          `–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${supportedFeatures}/${totalFeatures}

${featureList}`, status === 'success' ? '‚úÖ' : '‚ö†Ô∏è');
      } catch (e) {
        addResult('‚öôÔ∏è JavaScript –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏', 'error', e.message, '‚ùå');
      }

      await sleep(500);

      // Test 5: Try to load main TradeFrame app
      try {
        addResult('üöÄ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ TradeFrame', 'warning', '–ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', 'üîÑ');
        
        const testFrame = document.createElement('iframe');
        testFrame.style.display = 'none';
        testFrame.style.width = '1px';
        testFrame.style.height = '1px';
        
        const loadPromise = new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            reject(new Error('Timeout: –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å –∑–∞ 10 —Å–µ–∫—É–Ω–¥'));
          }, 10000);
          
          testFrame.onload = () => {
            clearTimeout(timeout);
            try {
              // Try to access the iframe content
              const doc = testFrame.contentDocument;
              const hasRoot = doc && doc.getElementById('root');
              const hasReact = testFrame.contentWindow && testFrame.contentWindow.React;
              
              resolve({
                loaded: true,
                hasRoot: !!hasRoot,
                hasReact: !!hasReact,
                title: doc ? doc.title : 'unknown',
                url: testFrame.contentWindow ? testFrame.contentWindow.location.href : 'unknown'
              });
            } catch (e) {
              // Cross-origin restrictions
              resolve({
                loaded: true,
                crossOrigin: true,
                error: e.message
              });
            }
          };
          
          testFrame.onerror = () => {
            clearTimeout(timeout);
            reject(new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ iframe'));
          };
        });
        
        testFrame.src = '/tradeframe-builder/';
        document.body.appendChild(testFrame);
        
        try {
          const result = await loadPromise;
          document.body.removeChild(testFrame);
          
          if (result.loaded) {
            const details = result.crossOrigin 
              ? `–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ (Cross-origin –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è)
URL: ${result.url || 'restricted'}
–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞: ${result.error}`
              : `–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ
–ó–∞–≥–æ–ª–æ–≤–æ–∫: ${result.title}
Root —ç–ª–µ–º–µ–Ω—Ç: ${result.hasRoot ? '–Ω–∞–π–¥–µ–Ω' : '–Ω–µ –Ω–∞–π–¥–µ–Ω'}
React: ${result.hasReact ? '–∑–∞–≥—Ä—É–∂–µ–Ω' : '–Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω'}
URL: ${result.url}`;
            
            // Update the previous test result
            const lastCard = document.querySelector('.test-card:last-child');
            lastCard.className = 'test-card success';
            lastCard.querySelector('.status-icon').textContent = '‚úÖ';
            lastCard.querySelector('.test-result').textContent = details;
            
            // Update test results array
            testResults[testResults.length - 1].status = 'success';
            testResults[testResults.length - 1].details = details;
          }
        } catch (error) {
          document.body.removeChild(testFrame);
          
          // Update the previous test result
          const lastCard = document.querySelector('.test-card:last-child');
          lastCard.className = 'test-card error';
          lastCard.querySelector('.status-icon').textContent = '‚ùå';
          lastCard.querySelector('.test-result').textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
          
          // Update test results array
          testResults[testResults.length - 1].status = 'error';
          testResults[testResults.length - 1].details = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
        }
      } catch (e) {
        addResult('üöÄ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ TradeFrame', 'error', `–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${e.message}`, '‚ùå');
      }

      await sleep(500);

      // Test 6: Memory and Performance
      try {
        const memInfo = (performance as any).memory || {};
        const navTiming = performance.timing;
        const loadTime = navTiming.loadEventEnd - navTiming.navigationStart;
        
        addResult('‚ö° –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å', loadTime < 5000 ? 'success' : 'warning',
          `–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ${loadTime}ms
–ò—Å–ø–æ–ª—å–∑—É–µ–º–∞—è –ø–∞–º—è—Ç—å: ${Math.round((memInfo.usedJSHeapSize || 0) / 1024 / 1024)}MB
–û–±—â–∞—è –ø–∞–º—è—Ç—å: ${Math.round((memInfo.totalJSHeapSize || 0) / 1024 / 1024)}MB
–õ–∏–º–∏—Ç –ø–∞–º—è—Ç–∏: ${Math.round((memInfo.jsHeapSizeLimit || 0) / 1024 / 1024)}MB
Hardware Concurrency: ${navigator.hardwareConcurrency || 'unknown'}`, loadTime < 5000 ? '‚úÖ' : '‚ö†Ô∏è');
      } catch (e) {
        addResult('‚ö° –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å', 'warning', `–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: ${e.message}`, '‚ö†Ô∏è');
      }

      mainButton.textContent = originalText;
      mainButton.disabled = false;
      updateSummary();
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initialize device info
    function initDeviceInfo() {
      const info = document.getElementById('device-info');
      const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isTablet = /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent);
      
      let deviceType = 'Desktop';
      if (isMobile && !isTablet) deviceType = 'Mobile';
      else if (isTablet) deviceType = 'Tablet';
      
      info.textContent = `${deviceType} ‚Ä¢ ${navigator.platform} ‚Ä¢ ${window.innerWidth}x${window.innerHeight}`;
      document.getElementById('current-date').textContent = new Date().toLocaleDateString('ru-RU');
    }

    // Error tracking
    let errorCount = 0;
    window.addEventListener('error', (e) => {
      errorCount++;
      console.error('Global error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      errorCount++;
      console.error('Unhandled promise rejection:', e.reason);
    });

    // Initialize on load
    window.addEventListener('load', initDeviceInfo);
  </script>
</body>
</html>
