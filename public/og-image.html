<!DOCTYPE html>
<html>
<head>
    <title>TradeControl - Управление торговыми сетями</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            width: 1200px;
            height: 630px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .description {
            font-size: 24px;
            opacity: 0.9;
            max-width: 800px;
            line-height: 1.4;
        }
        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(59, 130, 246, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="badge">TradeFrame System</div>
    <div class="logo">⛽ TradeControl</div>
    <h1 class="title">Управление торговыми сетями</h1>
    <p class="description">
        Система управления торговыми сетями и АЗС.<br>
        Мониторинг операций, управление ценами, контроль оборудования.
    </p>
</body>
</html>
