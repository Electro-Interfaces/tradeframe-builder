                    if (service) {
                        addLog(`‚úÖ ${imp.name} –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ`, 'success');
                        
                        // –¢–µ—Å—Ç–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                        if (typeof service.list === 'function') {

                            try {
                                // –ü—Ä–æ–±—É–µ–º –≤—ã–∑–≤–∞—Ç—å list —Å –ø—É—Å—Ç—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                                addLog(`  - –í—ã–∑—ã–≤–∞–µ–º ${imp.name}.list({})...`, 'warning');
                                const result = await service.list({});
                                addLog(`  - ‚úÖ ${imp.name}.list() —Ä–∞–±–æ—Ç–∞–µ—Ç`, 'success');
                            } catch (error) {
