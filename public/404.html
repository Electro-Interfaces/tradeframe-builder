    <!-- GitHub Pages SPA redirect script -->
    <script>
      // –¢–æ–ª—å–∫–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∏ –Ω–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã
      const path = location.pathname;
      const isDiagnostic = path.includes('mobile-') || path.includes('quick-') || path.includes('slow-') || path.includes('usb-debug');
      const isMainPage = path === '/tradeframe-builder/' || path === '/tradeframe-builder/index.html';
      
      if (!isMainPage && !isDiagnostic) {
        console.log('üìç 404 redirect: storing path and redirecting', path);
        // Store the current path for the React router
        sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
        // Redirect to the main page
        location.replace(window.location.origin + '/tradeframe-builder/');
      } else {
        console.log('üìç 404: Not redirecting, path:', path);
      }
    </script>
    
    <!-- –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è forwardRef -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      // –û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            caches.delete(cacheName);
          });
        });
      }
    </script>
