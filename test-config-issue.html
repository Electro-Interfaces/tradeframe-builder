<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–µ–π</title>
    <style>
        body { font-family: monospace; background: #1e1e1e; color: #fff; padding: 20px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .code { background: #0d1117; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß –¢–µ—Å—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–µ–π —Ç–æ—Ä–≥–æ–≤–æ–π —Å–µ—Ç–∏</h1>
    <div id="log"></div>

    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, type = 'normal') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            log.appendChild(div);
        }
        
        async function testConfigIssue() {
            addLog('üß™ –¢–ï–°–¢–ò–†–£–ï–ú –ü–†–û–ë–õ–ï–ú–£ –° –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–ï–ô<br>');
            
            try {
                // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Å–µ—Ä–≤–∏—Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
                const { tradingNetworkConfigService } = await import('./src/services/tradingNetworkConfigService.js');
                
                addLog('üì¶ –°–µ—Ä–≤–∏—Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω', 'success');
                
                // –¢–µ—Å—Ç 1: Async –≤–µ—Ä—Å–∏—è
                addLog('<br>üîÑ –¢–ï–°–¢ 1: Async getConfig()');
                try {
                    const asyncConfig = await tradingNetworkConfigService.getConfig();
                    addLog('‚úÖ Async –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç:', 'success');
                    addLog(`<div class="code">
                        Enabled: ${asyncConfig.enabled}<br>
                        Base URL: ${asyncConfig.baseUrl}<br>
                        Auth Type: ${asyncConfig.authType}<br>
                        Username: ${asyncConfig.username}<br>
                        Password: ${asyncConfig.password ? '***' : '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                        Endpoints: ${JSON.stringify(asyncConfig.endpoints, null, 2)}
                    </div>`);
                    
                    // –ï—Å–ª–∏ async —Ä–∞–±–æ—Ç–∞–µ—Ç, –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–±–ª–µ–º–∞ –Ω–µ –≤ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
                    addLog('üéØ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –†–ê–ë–û–¢–ê–ï–¢! –ü—Ä–æ–±–ª–µ–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ.', 'success');
                    
                } catch (asyncError) {
                    addLog('‚ùå Async –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ù–ï –†–ê–ë–û–¢–ê–ï–¢:', 'error');
                    addLog(`<div class="code">–û—à–∏–±–∫–∞: ${asyncError.message}</div>`, 'error');
                    
                    // –¢–µ—Å—Ç 2: Sync –≤–µ—Ä—Å–∏—è –∫–∞–∫ fallback
                    addLog('<br>üîÑ –¢–ï–°–¢ 2: Sync getConfigSync() –∫–∞–∫ fallback');
                    try {
                        const syncConfig = tradingNetworkConfigService.getConfigSync();
                        addLog('‚ö†Ô∏è Sync –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç (fallback):', 'warning');
                        addLog(`<div class="code">
                            Enabled: ${syncConfig.enabled}<br>
                            Base URL: ${syncConfig.baseUrl}<br>
                            Auth Type: ${syncConfig.authType}<br>
                            Username: ${syncConfig.username}<br>
                            Password: ${syncConfig.password ? '***' : '–Ω–µ —É–∫–∞–∑–∞–Ω'}
                        </div>`);
                        
                        addLog('üîç –î–ò–ê–ì–ù–û–ó: HTTP –∫–ª–∏–µ–Ω—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç async –≤–µ—Ä—Å–∏—é, –Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ sync!', 'warning');
                        addLog('üí° –†–ï–®–ï–ù–ò–ï: –ù—É–∂–Ω–æ –∏—Å–ø—Ä–∞–≤–∏—Ç—å getConfig() –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å fallback –≤ HTTP –∫–ª–∏–µ–Ω—Ç–µ', 'warning');
                        
                    } catch (syncError) {
                        addLog('‚ùå Sync –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¢–û–ñ–ï –ù–ï –†–ê–ë–û–¢–ê–ï–¢:', 'error');
                        addLog(`<div class="code">–û—à–∏–±–∫–∞: ${syncError.message}</div>`, 'error');
                        
                        addLog('üí• –ö–†–ò–¢–ò–ß–ù–û: –û–±–µ –≤–µ—Ä—Å–∏–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç!', 'error');
                    }
                }
                
                // –¢–µ—Å—Ç 3: –ü—Ä—è–º–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ systemConfig
                addLog('<br>üîÑ –¢–ï–°–¢ 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ systemConfigService');
                try {
                    const { systemConfigService } = await import('./src/services/systemConfigService.js');
                    const systemConfig = await systemConfigService.getConfig('trading_network_config');
                    
                    if (systemConfig) {
                        addLog('‚úÖ SystemConfig –Ω–∞–π–¥–µ–Ω:', 'success');
                        addLog(`<div class="code">${JSON.stringify(systemConfig, null, 2)}</div>`);
                    } else {
                        addLog('‚ö†Ô∏è SystemConfig –Ω–µ –Ω–∞–π–¥–µ–Ω - –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è default config', 'warning');
                    }
                    
                } catch (systemError) {
                    addLog('‚ùå SystemConfigService –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç:', 'error');
                    addLog(`<div class="code">–û—à–∏–±–∫–∞: ${systemError.message}</div>`, 'error');
                    addLog('üí° –≠—Ç–æ –æ–±—ä—è—Å–Ω—è–µ—Ç, –ø–æ—á–µ–º—É async getConfig() –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'warning');
                }
                
                // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage
                addLog('<br>üîÑ –¢–ï–°–¢ 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                const localStorageConfig = localStorage.getItem('trading_network_config');
                if (localStorageConfig) {
                    try {
                        const parsedConfig = JSON.parse(localStorageConfig);
                        addLog('‚úÖ localStorage –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–∞–π–¥–µ–Ω–∞:', 'success');
                        addLog(`<div class="code">${JSON.stringify(parsedConfig, null, 2)}</div>`);
                    } catch (parseError) {
                        addLog('‚ùå localStorage –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∞', 'error');
                    }
                } else {
                    addLog('‚ö†Ô∏è localStorage –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –Ω–µ—Ç', 'warning');
                }
                
            } catch (importError) {
                addLog('üí• –û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞:', 'error');
                addLog(`<div class="code">${importError.message}</div>`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        testConfigIssue();
    </script>
</body>
</html>
